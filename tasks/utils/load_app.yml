- name: "Harden load_app_id"
  ansible.builtin.set_fact:
    _load_app_id: "{{ load_app_id }}"
  changed_when: false

- name: "DEBUG | Loading parameters"
  ansible.builtin.debug:
    msg:
      application_id: "{{ application_id | default('undefined') }}"
      _load_app_id:   "{{ load_app_id }}"
  when: MODE_DEBUG | bool

- name: "Loading {{ _load_app_id }}'"
  include_role:
    name:   "{{ _load_app_id }}"
    public: false
  vars:
    application_id: "{{ _load_app_id }}"
    domain:         "{{ domains | get_domain(load_app_id) }}"
