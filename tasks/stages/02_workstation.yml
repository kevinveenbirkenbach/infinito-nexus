---
- name: "setup docker role includes for workstations"
  include_tasks: "./tasks/groups/{{ item }}-roles.yml"
  loop:
    - desk        # 1. Load generic workstations roles
    - util-desk   # 2. Load utility workstations roles 
  loop_control:
    label: "{{ item }}-roles.yml"

- name: general host setup
  include_role:
    name: "{{ item }}"
  loop:
    - util-dev-admin
    - drv-non-free
