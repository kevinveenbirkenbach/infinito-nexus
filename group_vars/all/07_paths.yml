
# Path Variables for Key Directories and Scripts
PATH_ADMINISTRATOR_HOME:            "/home/administrator/"
PATH_ROOT_SCRIPTS:                  "/opt/scripts/"
PATH_SYSTEMCTL_SCRIPTS:             "{{ [ PATH_ROOT_SCRIPTS, 'systemctl' ] | path_join }}"
PATH_DOCKER_COMPOSE_INSTANCES:      "/opt/docker/"
PATH_SYSTEM_SERVICE_DIR:            "/etc/systemd/system"
PATH_DOCKER_COMPOSE_PULL_LOCK_DIR:  "/run/ansible/compose-pull/"

# Executable files
PATH_BIN:                           "/usr/local/bin/"
PATH_COMPOSE:                       "{{ [ PATH_BIN, 'compose' ] | path_join }}"
PATH_LOCK:                          "{{ [ PATH_BIN, 'lock' ] | path_join }}"
PATH_RUN:                           "{{ [ PATH_BIN, 'run' ] | path_join }}" 
PATH_CA_TRUST:                      "{{ [ PATH_BIN, 'ca-trust' ] | path_join }}"
PATH_CA_INJECT:                     "{{ [ PATH_BIN, 'ca-inject' ] | path_join }}"

# Infinito Credential files
PATH_INFINITO_VAR_LIB:              "/var/lib/infinito"
PATH_INFINITO_SECRETS_DIR:          "{{ [PATH_INFINITO_VAR_LIB,     'secrets'] | path_join }}"
PATH_INFINITO_TOKENS:               "{{ [PATH_INFINITO_SECRETS_DIR, 'tokens.yml'] | path_join }}"
PATH_INFINITO_DATABASE_SECRETS:     "{{ [PATH_INFINITO_SECRETS_DIR, 'databases.csv'] | path_join }}"
PATH_INFINITO_BACKUP_DIR:           "{{ [PATH_INFINITO_VAR_LIB, 'backup'] | path_join }}"
