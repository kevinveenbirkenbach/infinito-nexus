# Adapt the values in your inventory file
defaults_service_provider:
  type:             "legal"                                                       # Accepted Values: natural, legal
  company:
    titel:          "{{ SOFTWARE_NAME }} by Kevin Veen-Birkenbach"
    slogan:         "{{ SOFTWARE_NAME }} â€” Empowering a Sovereign Digital Future."
    address:
      street:       "Binary Avenue 01"
      city:         "Cybertown"
      postal_code:  "00001"
      country:      "Nexusland"
    logo:           "{{ applications['web-svc-asset'].url ~ '/img/logo.png' }}"
  platform:    
    titel:          "{{ SOFTWARE_NAME }}"
    subtitel:       "One login. Infinite Solutions."
    logo:           "{{ applications['web-svc-asset'].url ~ '/img/logo.png' }}"
    favicon:        "{{ applications['web-svc-asset'].url ~ '/img/favicon.ico' }}"
  contact:
    web-app-bluesky: >-
      {{ ('@' ~ users.contact.username ~ '.' ~ domains['web-app-bluesky'].api)
         if 'web-app-bluesky' in group_names else '' }}
    email:          "{{ users.contact.username ~ '@' ~ DOMAIN_PRIMARY if 'web-app-mailu' in group_names else 'contact@infinito.nexus' }}"
    mastodon:       "{{ '@' ~ users.contact.username ~ '@' ~ domains | get_domain('web-app-mastodon') if 'web-app-mastodon' in group_names else '@infinito@microblog.infinito.nexus' }}"
    matrix:         "{{ '@' ~ users.contact.username ~ ':' ~ applications | get_app_conf('web-app-matrix', 'server_name') if 'web-app-matrix' in group_names else '@contact:infinito.nexus' }}"
    peertube:       "{{ '@' ~ users.contact.username ~ '@' ~ domains | get_domain('web-app-peertube') if 'web-app-peertube' in group_names else 'infinito@video.infinito.nexus' }}"
    pixelfed:       "{{ '@' ~ users.contact.username ~ '@' ~ domains | get_domain('web-app-pixelfed') if 'web-app-pixelfed' in group_names else 'infinito@picture.infinito.nexus' }}"
    phone:          "+0 000 000 404"
    wordpress:      "{{ '@' ~ users.contact.username ~ '@' ~ domains | get_domain('web-app-wordpress') if 'web-app-wordpress' in group_names else '@blog@blog.infinito.nexus' }}"
    newsletter:     "{{ [ (lookup('tls_resolve', 'web-app-listmonk', want='url.base')), '/subscription/form' ] | url_join  if 'web-app-listmonk' in group_names else 'https://newsletter.infinito.nexus' }}"

  legal:
    editorial_responsible:  "DEMO USER"
    source_code:            "https://s.{{ SOFTWARE_NAME | lower }}/code"
    imprint:                "{{ lookup('tls_resolve', 'web-svc-html', want='url.base') }}imprint.html"
