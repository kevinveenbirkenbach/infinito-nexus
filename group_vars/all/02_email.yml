# Email Configuration
DEFAULT_SYSTEM_EMAIL:
  DOMAIN:     "{{ DOMAIN_PRIMARY }}"
  HOST:       "mail.{{ DOMAIN_PRIMARY }}"
  PORT:       "{{ (TLS_ENABLED | bool) | ternary(465,25) }}"
  TLS:        "{{ TLS_ENABLED }}" # true for TLS and false for SSL
  START_TLS:  false
  SMTP:       true
  ENABLED:    true