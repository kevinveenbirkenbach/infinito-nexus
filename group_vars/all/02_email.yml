# Internal email domain:
# - append .localdomain when DOMAIN_PRIMARY == localhost
# - avoids invalid email domains like user@localhost
_SYSTEM_EMAIL_DOMAIN: "{{ 'secondlevel.' if DOMAIN_PRIMARY == 'localhost' else '' }}{{ DOMAIN_PRIMARY }}"

# Email Configuration
DEFAULT_SYSTEM_EMAIL:
  DOMAIN:    "{{ _SYSTEM_EMAIL_DOMAIN }}"
  HOST:      "mail.{{ _SYSTEM_EMAIL_DOMAIN }}"
  PORT:      "{{ TLS_ENABLED | ternary(465,25) }}" 
  TLS:       "{{ TLS_ENABLED }}" # true for TLS and false for SSL
  START_TLS: false
  SMTP:      true
