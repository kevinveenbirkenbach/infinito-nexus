# Sample inventory for CI Pipeline
MASK_CREDENTIALS_IN_LOGS: false
ASYNC_ENABLED:            false
MODE_DEBUG:               true
ENVIRONMENT:              development
MODE_TEST:                true
TLS_ENABLED:              true
TLS_MODE:                 "self_signed"

design:
  css:
    colors:
      base: "#FFA500"

OIDC:
  CLIENT:
    SECRET: VERYUNSAFESAMPLEPASSWORD1234
users:
  administrator:
    authorized_keys:
      - ssh-ed25519 AAAA_TEST_DUMMY_KEY github-ci-dummy@infinito
    password:   "'$tr0ng€xampl3PW!"
  biber:
    username:   "biber"
    firstname:  "Harry"
    lastname:   "Beaver"
    website:    "https://www.infinito.nexus/"
    email:      "contact@infinito.nexus"
    gpg:        "DUMMY-GPG-KEY-NOT-SET"
    password:   "VeryUnsecurePassword"

    # UID/GID allocation policy:
    # - Use IDs >= 10000 for manually managed users
    # - IDs below 10000 are reserved for auto-created Infinito.Nexus service accounts
    # This avoids collisions with system users and managed application accounts.
    uid: 10001
    gid: 10001
    roles: []
    tokens: {}
    authorized_keys: []
applications:
  svc-ai-ollama:
    # Disabled for test because they are to huge for github actions test
    preload_models: []
    docker:
      services:
        ollama:
          # The following image is required for github actions, because the official image is to huge
          # @see https://hub.docker.com/r/alpine/ollama
          image: "alpine/ollama"
  web-app-jira:
    server:
      status_codes:
        # Full auto setup isn't possible
        default: 302
  web-app-keycloak:
    credentials:
      administrator_password: "'$tr0ng€xampl3PW!"
    docker:
      services:
        keycloak:
          realm:
            totp_enabled: False # Deactivate TOTP for testing, to safe this extra step
  web-app-lam:
    credentials:
      administrator_password: "'$tr0ng€xampl3PW!"
  web-app-phpmyadmin:
    docker:
      services:
        phpmyadmin:
          # Allows faster debugging
          autologin: true

SIZE_PERCENT_CLEANUP_DISC_SPACE: 99 # Set high because in DiD Ci Environment in github workflow it can be verry high e.g. ~92%

WORKSTATION_USER: biber

ansible_python_interpreter: /usr/bin/python3

## Overrides to avoid hitting rate limits
SYS_SVC_DOCKER_DNS_TEST_BUSYBOX_IMAGE: "ghcr.io/kevinveenbirkenbach/mirror/busybox:1.36"
SYS_SVC_DOCKER_DNS_TEST_NODE_IMAGE: "ghcr.io/kevinveenbirkenbach/mirror/node:20-alpine"

