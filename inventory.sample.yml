# Sample inventory for CI Pipeline
MASK_CREDENTIALS_IN_LOGS: false 
OIDC:
  CLIENT:
    SECRET: VERYUNSAFESAMPLEPASSWORD1234
users:
  administrator:
    authorized_keys:
      - ssh-ed25519 AAAA_TEST_DUMMY_KEY github-ci-dummy@infinito
  biber:
    username:   "biber"
    full_name:  "Harry Beaver"
    website:    https://www.infinito.nexus/
    email:      contact@infinito.nexus
    gpg:        "DUMMY-GPG-KEY-NOT-SET"
    password:   "VerySecurePassword!"

    # UID/GID allocation policy:
    # - Use IDs >= 10000 for manually managed users
    # - IDs below 10000 are reserved for auto-created Infinito.Nexus service accounts
    # This avoids collisions with system users and managed application accounts.
    uid: 10001
    gid: 10001
    roles: []
    tokens: {}
    authorized_keys: []
applications: {}

SIZE_PERCENT_CLEANUP_DISC_SPACE: 99 # Set high because in DiD Ci Environment in github workflow it can be verry high e.g. ~92%

WORKSTATION_USER: biber
