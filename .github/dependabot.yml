version: 2

updates:
  # ------------------------------------------------------------
  # Python dependencies (pyproject.toml / pip)
  # ------------------------------------------------------------
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    rebase-strategy: "auto"
    labels:
      - "dependencies"
      - "python"

  # ------------------------------------------------------------
  # GitHub Actions workflows
  # ------------------------------------------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"

  # ------------------------------------------------------------
  # Docker (Dockerfile)
  # ------------------------------------------------------------
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
