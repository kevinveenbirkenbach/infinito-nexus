name: CI (Nightly)

concurrency:
  group: infinito-ci-global
  cancel-in-progress: false

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  ci-schedule:
    uses: ./.github/workflows/code-analyses.yml
    with:
      distros: "arch debian ubuntu fedora centos"
