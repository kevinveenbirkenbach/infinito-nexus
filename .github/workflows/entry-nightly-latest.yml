name: CI (Nightly)

concurrency:
  group: global-ci-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: false

on:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  ci-schedule:
    uses: ./.github/workflows/ci-orchestrator.yml
