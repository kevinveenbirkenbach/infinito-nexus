name: Test Infinito.Nexus Deploy (universal)

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test-deploy-universal:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    env:
      NIX_CONFIG: |
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Show Docker version
        run: docker version

      - name: Run deploy test suite (universal)
        run: |
          scripts/tests/deploy.sh --type universal --distro "${{ matrix.distro }}" --missing
