name: CI (Push)

concurrency:
  group: infinito-ci-global
  cancel-in-progress: false

on:
  push:
    branches:
      - "**"

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  code-analyses:
    uses: ./.github/workflows/code-analyses.yml
    with:
      # Speed up tests by just using arch
      distros: "arch"
