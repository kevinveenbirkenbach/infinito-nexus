name: Docker Linter

on:
  workflow_call:

permissions:
  contents: read

jobs:
  hadolint:
    name: Run hadolint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run hadolint
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5
        with:
          dockerfile: ./Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          failure-threshold: warning

      - name: Assert SARIF file exists
        run: |
          test -f hadolint-results.sarif
          echo "SARIF file present."

      - name: Debug SARIF result count
        run: |
          python - <<'PY'
          import json
          p="hadolint-results.sarif"
          with open(p,"r",encoding="utf-8") as f:
            sarif=json.load(f)
          results = sarif.get("runs",[{}])[0].get("results",[])
          print("SARIF results:", len(results))
          for r in results[:20]:
            rid = r.get("ruleId")
            loc = (r.get("locations") or [{}])[0].get("physicalLocation",{}).get("artifactLocation",{}).get("uri")
            reg = (r.get("locations") or [{}])[0].get("physicalLocation",{}).get("region",{})
            print("-", rid, loc, reg)
          PY

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
          wait-for-processing: true
