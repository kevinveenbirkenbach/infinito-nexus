name: Docker Linter

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint-docker:
    name: ðŸ§¹ Lint Dockerfile
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Run hadolint (produce SARIF)
        id: hadolint
        continue-on-error: true
        uses: hadolint/hadolint-action@2332a7b74a6de0dda2e2221d575162eba76ba5e5
        with:
          dockerfile: ./Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          failure-threshold: warning

      - name: Upload analysis results to GitHub
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
          wait-for-processing: true
          category: hadolint

      - name: Fail if SARIF contains warnings/errors
        if: always()
        run: |
          python - <<'PY'
          import json, sys
          p="hadolint-results.sarif"
          with open(p,"r",encoding="utf-8") as f:
            sarif=json.load(f)

          results = sarif.get("runs",[{}])[0].get("results",[])
          # Hadolint SARIF usually provides severity via level: "error" | "warning" | "note"
          levels = [r.get("level","") for r in results]
          warn = sum(1 for l in levels if l == "warning")
          err  = sum(1 for l in levels if l == "error")

          print(f"SARIF results: total={len(results)} warnings={warn} errors={err}")

          # mirror your chosen threshold here:
          # - fail on any warning or error
          if warn + err > 0:
            sys.exit(1)
          PY
