name: CI (Manual)

on:
  workflow_dispatch:
    inputs:
      distros:
        description: "Space-separated distro list (overrides default). Example: 'arch debian'"
        required: false
        default: "debian"
        type: string
      whitelist:
        description: "Optional space-separated whitelist of app ids. Example: 'web-app-matomo web-app-chess'"
        required: false
        default: ""
        type: string

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read

jobs:
  ci-orchestrator:
    name: ğŸ›ï¸ Orchestrate CI (manual)
    uses: ./.github/workflows/ci-orchestrator.yml
    with:
      distros: ${{ inputs.distros }}
      whitelist: ${{ inputs.whitelist }}
    secrets: inherit
