name: Test Infinito.Nexus Deploy (workstation)

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 240

    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Show Docker version
        run: docker version

      - name: Run deploy test suite (workstation)
        run: |
          chmod +x scripts/tests/deploy.sh
          scripts/tests/deploy.sh --type workstation --distro "${{ matrix.distro }}"
