name: Ansible Linter

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Show Docker version
        run: docker version

      - name: Run lint-ansible via make
        run: make lint-ansible
