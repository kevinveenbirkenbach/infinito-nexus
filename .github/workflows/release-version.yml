name: Release Version Logic

on:
  workflow_call:
    inputs:
      tag:
        description: "Version tag to release (e.g. v1.2.3)"
        required: true
        type: string

  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to release (e.g. v1.2.3)"
        required: true
        type: string

concurrency:
  group: infinito-ci-global
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  release:
    runs-on: ubuntu-latest

    # unify input source (call vs dispatch)
    env:
      VERSION_TAG: ${{ inputs.tag || github.event.inputs.tag }}
      OWNER: ${{ github.repository_owner }}
      REGISTRY: ghcr.io
      REPO_PREFIX: infinito
      DISTROS: "arch debian ubuntu fedora centos"
      DEFAULT_DISTRO: arch

    steps:
      - name: Checkout repository at version tag
        uses: actions/checkout@v6
        with:
          ref: ${{ env.VERSION_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify this is the highest version
        id: highest
        shell: bash
        run: scripts/release/is-highest.sh

      - name: Move 'stable' tag (only if highest)
        if: steps.highest.outputs.is_highest == 'true'
        shell: bash
        run: scripts/release/move-stable-tag.sh

      - name: Retag CI images to version/latest (no rebuild)
        shell: bash
        env:
          GITHUB_REF_NAME: ${{ env.VERSION_TAG }}
        run: scripts/release/retag-ci-images.sh
