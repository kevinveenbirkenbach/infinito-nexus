name: Release Version Logic

on:
  workflow_call:
    inputs:
      tag:
        description: "Version tag to release (e.g. v1.2.3)"
        required: true
        type: string

  workflow_dispatch:
    inputs:
      tag:
        description: "Version tag to release (e.g. v1.2.3)"
        required: true
        type: string

concurrency:
  group: infinito-release
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  security-events: write
  actions: read

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      VERSION_TAG: ${{ inputs.tag || github.event.inputs.tag }}
      OWNER: ${{ github.repository_owner }}
      REGISTRY: ghcr.io
      REPO_PREFIX: infinito
      DISTROS: "arch debian ubuntu fedora centos"
      DEFAULT_DISTRO: arch

    steps:
      - name: Checkout repository at version tag
        uses: actions/checkout@v6
        with:
          ref: ${{ env.VERSION_TAG }}
          fetch-depth: 0
          fetch-tags: true

      - name: Compute CI tag (ci-<sha> of version tag)
        id: citag
        shell: bash
        run: |
          set -euo pipefail
          sha="$(git rev-parse HEAD)"
          echo "ci_tag=ci-${sha}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Assert CI images exist (no rebuild)
        shell: bash
        env:
          CI_TAG: ${{ steps.citag.outputs.ci_tag }}
        run: |
          set -euo pipefail
          for d in ${DISTROS}; do
            img="${REGISTRY}/${OWNER}/${REPO_PREFIX}-${d}:${CI_TAG}"
            echo "Check: ${img}"
            docker manifest inspect "${img}" >/dev/null
          done

      - name: Retag CI images to version/latest (no rebuild)
        shell: bash
        env:
          VERSION_TAG: ${{ env.VERSION_TAG }}
          CI_TAG: ${{ steps.citag.outputs.ci_tag }}
        run: scripts/release/retag-ci-images.sh

