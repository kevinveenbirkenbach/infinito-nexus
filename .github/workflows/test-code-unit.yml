name: Test Units

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-code-unit:
    name: ðŸ§ª Run unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NIX_CONFIG: |
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      INFINITO_IMAGE_TAG: ci-${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run unit tests via make
        run: |
          make docker-up 
          make test-unit
