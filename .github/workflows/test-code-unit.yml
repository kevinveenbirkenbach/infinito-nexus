name: Test Units

on:
  workflow_call:

permissions:
  contents: read

jobs:
  test-code-unit:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NIX_CONFIG: |
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      INSTALL_LOCAL_BUILD: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run unit tests via make
        run: make test-unit
