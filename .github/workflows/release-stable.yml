name: Promote Stable (daily)

on:
  schedule:
    # daily at 12:00 UTC
    - cron: "0 12 * * *"
  workflow_dispatch:

concurrency:
  group: infinito-stable
  cancel-in-progress: false

permissions:
  contents: write     # move git tag stable
  packages: write     # retag GHCR images
  actions: read       # check CI workflow runs

jobs:
  promote-stable:
    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      REPO_PREFIX: infinito
      DISTROS: "arch debian ubuntu fedora centos"
      DEFAULT_DISTRO: arch
      OWNER: ${{ github.repository_owner }}

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh

      - name: Promote stable (git tag + GHCR :stable)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
        run: |
          set -euo pipefail
          scripts/release/promote-stable.sh
