name: CI (On Pull-Request)

concurrency:
  group: global-ci-${{ github.repository }}-${{ github.ref_name }}
  cancel-in-progress: false

on:
  pull_request:

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  ci-orchestrator:
    uses: ./.github/workflows/ci-orchestrator.yml
