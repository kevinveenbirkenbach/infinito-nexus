name: Shell Linter

on:
  workflow_call:

permissions:
  contents: read

jobs:
  lint-shell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run ShellCheck (pinned, reproducible)
        run: |
          docker run --rm \
            -v "$PWD:/mnt" \
            -w /mnt \
            koalaman/shellcheck:latest \
            shellcheck -x $(find . -type f -name '*.sh' -print)

