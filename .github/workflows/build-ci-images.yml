name: Build CI images (all distros)

on:
  workflow_call:
    inputs:
      distros:
        description: "Space-separated distro list"
        required: false
        type: string
        default: "arch debian ubuntu fedora centos"
      tag:
        description: "Image tag suffix (default: ci-<sha>)"
        required: false
        type: string
        default: ""

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: build & push (${{ matrix.distro }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        distro: ${{ fromJson('["' + replace(inputs.distros, ' ', '","') + '"]') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Compute CI tag
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="ci-${GITHUB_SHA}"
          fi
          echo "image_tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using image tag: ${TAG}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (with GHA cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            PKGMGR_IMAGE_REPO=ghcr.io/kevinveenbirkenbach/pkgmgr-${{ matrix.distro }}
            PKGMGR_IMAGE_TAG=stable
            NIX_CONFIG=access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/infinito-${{ matrix.distro }}:${{ steps.meta.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
