name: Install Infinito.Nexus with Package Manager (pkgmgr)

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test-install-pkgmgr:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NIX_CONFIG: |
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install & test in pkgmgr virgin container
        run: |
          docker run --rm \
            -w "/root/" \
            -e INSTALL_LOCAL_BUILD=0 \
            -v "$(pwd):/root/Repositories/github.com/kevinveenbirkenbach/infinito-nexus" \
            "ghcr.io/kevinveenbirkenbach/pkgmgr-${{ matrix.distro }}:stable" \
            bash -lc '
              set -euo pipefail
              pkgmgr install infinito --clone-mode shallow --no-verification
              source "/opt/venvs/infinito/bin/activate"
              infinito --help
            '
