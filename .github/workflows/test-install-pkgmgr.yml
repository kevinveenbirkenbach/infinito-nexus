name: Install Infinito.Nexus with Package Manager (pkgmgr)

on:
  workflow_call:

jobs:
  test-install-pkgmgr:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install & test in pkgmgr virgin container
        run: |
          docker run --rm \
            -w "/root/" \
            -e REINSTALL_INFINITO=0 \
            -v "$(pwd):/root/Repositories/github.com/kevinveenbirkenbach/infinito-nexus" \
            "ghcr.io/kevinveenbirkenbach/pkgmgr-${{ matrix.distro }}:stable" \
            bash -lc '
              set -euo pipefail
              ${HOME}/.venvs/infinito/bin/activate
              pkgmgr install infinito --clone-mode shallow --no-verification
              infinito --help
            '
