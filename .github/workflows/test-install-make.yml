name: Install Infinito.Nexus with Make

on:
  workflow_call:

jobs:
  test-install-make:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install & test in pkgmgr virgin container
        run: |
          docker run --rm \
            -e REINSTALL_INFINITO=0 \
            -v "$(pwd):/opt/src/infinito" \
            -w "/opt/src/infinito" \
            "ghcr.io/kevinveenbirkenbach/pkgmgr-${{ matrix.distro }}-virgin:stable" \
            bash -lc '
              set -euo pipefail
              make install
              make setup
              source /opt/venvs/infinito/bin/activate
              infinito --help
            '
