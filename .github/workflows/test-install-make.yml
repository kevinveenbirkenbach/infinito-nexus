name: Install Infinito.Nexus with Make

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test-install-make:
    name: üõ†Ô∏è Test make install
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      NIX_CONFIG: |
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        distro: [arch, debian, ubuntu, fedora, centos]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install & test in pkgmgr virgin container
        run: |
          docker run --rm \
            -e INFINITO_COMPILE=0 \
            -e NIX_CONFIG="${NIX_CONFIG}" \
            -v "$(pwd):/opt/src/infinito" \
            -w "/opt/src/infinito" \
            "ghcr.io/kevinveenbirkenbach/pkgmgr-${{ matrix.distro }}-virgin:stable" \
            bash -lc '
              set -euo pipefail
              make install
              make setup
              source /opt/venvs/infinito/bin/activate
              infinito --help
            '
