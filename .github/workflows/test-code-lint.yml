name: Test Infinito.Nexus Code

on:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test-code-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      NIX_CONFIG: |
        access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      INFINITO_IMAGE_TAG: ci-${{ github.sha }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Show Docker version
        run: docker version

      - name: Run custom lint tests via make
        run: |
          make docker-up
          make test-lint
