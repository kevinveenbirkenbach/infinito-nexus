name: Test Infinito.Nexus Code

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  test-code-lint:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Run custom lint tests via make
        run: make test-lint

