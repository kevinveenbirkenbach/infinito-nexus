autocreate_users:     true # Autocreate LDAP users on Login
features:
  matomo:             true
  css:                true
  desktop:            true
  central_database:   true
  logout:             true
  ldap:               false # There is no working free open source LDAP solution 2025-08-28
  oidc:               false # There is no working free open source OIDC solution 2025-08-28
server:
  domains:
    canonical:
      - "joomla.cms.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
docker:
  services:
    database:
      enabled:  true
    joomla: 
      image:    joomla
      version:  latest
      name:     joomla
      backup:
        no_stop_required: true
      upload:
        # MB Integer for upload size
        size_mb: 100
  volumes:
    data:       "joomla_data"
