autocreate_users:     true # Autocreate LDAP users on Login
features:
  css:                true
  oidc:               false # There is no working free open source OIDC solution 2025-08-28
server:
  domains:
    canonical:
      - "joomla.cms.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
docker:
  services:
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: false
      shared: false
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled:  true
    joomla: 
      image:    joomla
      version:  latest
      name:     joomla
      backup:
        no_stop_required: true
      upload:
        # MB Integer for upload size
        size_mb: 100
  volumes:
    data:       "joomla_data"
