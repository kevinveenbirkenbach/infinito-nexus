autocreate_users:     true # Autocreate LDAP users on Login
server:
  domains:
    canonical:
      - "joomla.cms.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
compose:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: true

    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled:  true
    joomla: 
      image:    joomla
      version:  latest
      name:     joomla
      backup:
        no_stop_required: true
      upload:
        # MB Integer for upload size
        size_mb: 100
    css:
      enabled: true
  volumes:
    data:       "joomla_data"
