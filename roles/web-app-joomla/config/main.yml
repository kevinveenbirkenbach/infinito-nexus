features:
  matomo:             true
  css:                true
  desktop:            true
  central_database:   true
  logout:             true
server:
  domains:
    canonical:
      - "cms.{{ PRIMARY_DOMAIN }}"
docker:
  services:
    database:
      enabled: true
    joomla: 
      image:    joomla
      version:  latest
      name:     joomla
  volumes:
    data:             "joomla_data"
