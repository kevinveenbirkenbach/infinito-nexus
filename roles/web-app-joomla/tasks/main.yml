- name: "load docker and db for {{ application_id }}"
  include_role: 
    name: cmp-db-docker
  vars:
    docker_compose_flush_handlers: false

- name: Include install routines
  include_tasks: "01_ldap_files.yml"

- name: "flush docker compose handlers"
  meta: flush_handlers

- name: Include install routines
  include_tasks: "{{ item }}"
  loop:
    - 02_install.yml
    - 03_debug.yml
    - 04_patch.yml
    - 05_ldap.yml
    - 06_assert.yml
