oidc:
  email_by_username:      true                        # If true, then the mail is set by the username. If wrong then the OIDC user email is used
  enable_user_creation:   true                        # Users will be created if not existing
domain:                   "{{ SYSTEM_EMAIL_DOMAIN }}" # The main domain from which mails will be send \ email suffix behind @                              
server:
  domains:
    canonical:
      - "mail.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline:    true
      script-src-elem:
        unsafe-inline:    true
      script-src-attr:
        unsafe-inline:    true
        unsafe-eval:      true
rbac:
  roles:
    mail-bot:
      description: "Has an token to send and receive emails"
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    mailu:
      version:            "2024.06"
      name:               mailu
    redis:
      backup:
        disabled: true
      enabled:            true
      cpus:               "0.2"
      mem_reservation:    "256m"
      mem_limit:          "512m"
      pids_limit:         256
    database:
      shared: true
      type: "mariadb"
      enabled:            true
      cpus:               "0.8"
      mem_reservation:    "1g"
      mem_limit:          "2g"
      pids_limit:         512
    admin:
      cpus:               "0.3"
      mem_reservation:    "512m"
      mem_limit:          "1g"
      pids_limit:         512
    imap:
      cpus:               "0.5"
      mem_reservation:    "1g"
      mem_limit:          "1.5g"
      pids_limit:         512
    smtp:
      cpus:               "0.5"
      mem_reservation:    "1g"
      mem_limit:          "1.5g"
      pids_limit:         512
    antispam:
      cpus:               "0.6"
      mem_reservation:    "1g"
      mem_limit:          "1.5g"
      pids_limit:         512
    antivirus:
      cpus:               "0.6"
      mem_reservation:    "2g"
      mem_limit:          "3g"
      pids_limit:         512
    oletools:
      cpus:               "0.2"
      mem_reservation:    "256m"
      mem_limit:          "512m"
      pids_limit:         256
    webdav:
      cpus:               "0.2"
