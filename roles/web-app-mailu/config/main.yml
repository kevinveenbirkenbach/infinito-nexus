oidc:
  email_by_username:      true                        # If true, then the mail is set by the username. If wrong then the OIDC user email is used
  enable_user_creation:   true                        # Users will be created if not existing
domain:                   "{{ SYSTEM_EMAIL.DOMAIN }}" # The main domain from which mails will be send \ email suffix behind @                              
features:
  matomo:                 true
  css:                    false
  desktop:                true
  oidc:                   true
  central_database:       true
  logout:                 true
server:
  domains:
    canonical:
      - "{{ SYSTEM_EMAIL.HOST }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline:    true
      script-src-elem:
        unsafe-inline:    true
      script-src-attr:
        unsafe-inline:    true
        unsafe-eval:      true
rbac:
  roles:
    mail-bot:
      description: "Has an token to send and receive emails"
docker:
  services:
    mailu:
      version:            "2024.06"
      name:               mailu
    redis:
      enabled:            true
      cpus:               "0.2"
      mem_reservation:    "256m"
      mem_limit:          "512m"
      pids_limit:         256
    database:
      enabled:            true
      cpus:               "0.8"
      mem_reservation:    "1g"
      mem_limit:          "2g"
      pids_limit:         512
    admin:
      cpus:               "0.3"
      mem_reservation:    "512m"
      mem_limit:          "1g"
      pids_limit:         512
    imap:
