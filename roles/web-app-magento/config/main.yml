features:
  matomo:             true
  css:                true
  desktop:            true
  central_database:   false       # Impossible to use central database due to strict database checking
  oidc:               false       # Magento SSO via OIDC requires extensions; not wired by default
  logout:             true
  ldap:               false

server:
  csp:
    whitelist: {}
  domains:
    canonical:
      - "magento.shop.{{ PRIMARY_DOMAIN }}"
    aliases: []
docker:
  services:
    php:
      image:              "markoshust/magento-php"
      version:            "8.2-fpm"
      name:               "magento-php"
      backup:
        no_stop_required: true
    nginx:
      image:              "markoshust/magento-nginx"
      version:            "latest"
      name:               "magento-nginx"
      backup:
        no_stop_required: true
    database:
      enabled:            true
      version:            "11.4"
    redis:
      enabled:            true
    search:
      enabled:            true
      image:              "opensearchproject/opensearch"
      version:            "latest"
      name:               "magento-opensearch"
  volumes:
    data:                 "magento_data"
