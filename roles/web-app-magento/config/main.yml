features:
  css:                true
  oidc:               false       # Magento SSO via OIDC requires extensions; not wired by default

server:
  csp:
    whitelist: {}
  domains:
    canonical:
      - "magento.shop.{{ DOMAIN_PRIMARY }}"
    aliases: []
docker:
  services:
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: false
      shared: false
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    php:
      image:              "markoshust/magento-php"
      version:            "8.2-fpm"
      name:               "magento-php"
      backup:
        no_stop_required: true
    nginx:
      image:              "markoshust/magento-nginx"
      version:            "latest"
      name:               "magento-nginx"
      backup:
        no_stop_required: true
    database:
      shared: false
      enabled:            true
      version:            "11.4"
    redis:
      backup:
        disabled: true
      enabled:            true
    search:
      enabled:            true
      image:              "opensearchproject/opensearch"
      version:            "latest"
      name:               "magento-opensearch"
  volumes:
    data:                 "magento_data"
