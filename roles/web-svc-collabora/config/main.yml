server:
  domains:
    canonical:
      - "collabora.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    whitelist:
      frame-ancestors:
        - "*.{{ DOMAIN_PRIMARY }}"
    flags:
      style-src-attr:
        unsafe-inline:  true
compose:
  services:
    logout:
      enabled: false
      shared: false
    dashboard:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled: false
    database: 
      enabled: false
    collabora:
      image:            collabora/code
      version:          latest
      name:             collabora
      cpus:             2
      mem_reservation:  1g
      mem_limit:        2g
      pids_limit:       2048
