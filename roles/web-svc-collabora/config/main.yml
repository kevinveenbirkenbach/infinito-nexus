server:
  domains:
    canonical:
      - "collabora.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    whitelist:
      frame-ancestors:
        - "{{ WEB_PROTOCOL }}://*.{{ PRIMARY_DOMAIN }}"
    flags:
      style-src:
        unsafe-inline:  true
docker:
  services:
    redis:
      enabled: false
    database: 
      enabled: false # May this is wrong. Just set during refactoring
    collabora:
      image:    collabora/code
      version:  latest 
      name:     collabora
features:
  logout:   false 
  desktop:  true # Just set to allow the iframe to load it
