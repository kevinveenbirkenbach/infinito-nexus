server:
  domains:
    canonical:
      - "collabora.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    whitelist:
      frame-ancestors:
        - "{{ WEB_PROTOCOL }}://*.{{ PRIMARY_DOMAIN }}"
    flags:
      style-src:
        unsafe-inline:  true
docker:
  services:
    redis:
      enabled: false
    database: 
      enabled: false
    collabora:
      image:            collabora/code
      version:          latest
      name:             collabora
      cpus:             2
      mem_reservation:  1g
      mem_limit:        2g
      pids_limit:       2048
features:
  logout:   false 
  desktop:  true # Just set to allow the iframe to load it
