server:
  domains:
    canonical:
      - "inventory.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
      style-src-attr:
        unsafe-inline:  true
    whitelist:
      font-src:
        - "data:"
docker:
  services:
    logout:
      enabled: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled: true
    database: 
      shared: true
      type: "mariadb"
      enabled: true
    snipe-it:
      version:  "latest"
      name:     "snipe-it"
      image:    "grokability/snipe-it"
    oauth2:
      enabled: true
      origin:
        host:  "application"
        port:   "80"
      acl:
        blacklist:
          - "/login"
    css:
      enabled: false
  volumes:
    data:       "snipe-it_data"
    
