features:
  matomo:           true
  css:              false
  desktop:          true
  central_database: true
  ldap:             true
  oauth2:           true
  logout:           true
server:
  domains:
    canonical:
      - "inventory.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
      style-src-attr:
        unsafe-inline:  true
    whitelist:
      font-src:
        - "data:"
docker:
  services:
    redis:
      backup:
        disabled: true
      enabled: true
    database: 
      enabled: true
    snipe-it:
      version:  "latest"
      name:     "snipe-it"
      image:    "grokability/snipe-it"
    oauth2_proxy:
      origin:
        host:  "application"
        port:   "80"
      acl:
        blacklist:
          - "/login"
  volumes:
    data:       "snipe-it_data"
    
