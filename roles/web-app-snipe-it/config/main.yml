features:
  matomo:             true
  css:                false
  desktop:    true
  central_database:   true
  ldap:               true
  oauth2:             true
  logout:             true
server:
  domains:
    canonical:
      - "inventory.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags:
      script-src:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
      style-src:
        unsafe-inline:  true
    whitelist:
      font-src:
        - "data:"
oauth2_proxy:
  application:  "application"
  port:         "80"
  acl:
    blacklist:
      - "/login"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    snipe-it:
      version:  "latest"
      name:     "snipe-it"
      image:    "grokability/snipe-it"
  volumes:
    data:       "snipe-it_data"
    
