---
- name: "load docker, db and proxy for {{ application_id }}"
  include_role:
    name: sys-stk-full
  vars:
    docker_compose_flush_handlers: true

- name: "Installation Procedures"
  import_tasks: 01_install.yml

- name: "Configure Snipe-IT LDAP settings"
  import_tasks: 02_ldap.yml
  when: SNIPE_IT_LDAP_ENABLED | bool 
