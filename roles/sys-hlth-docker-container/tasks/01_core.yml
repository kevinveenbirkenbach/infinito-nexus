- name: Include dependency 'sys-alm-compose'
  include_role:
    name: sys-alm-compose
  when: run_once_sys_alm_compose is not defined
  
- name: "create {{health_docker_container_folder}}"
  file:
    path: "{{health_docker_container_folder}}"
    state: directory
    mode: "0755"

- name: create sys-hlth-docker-container.sh
  copy:
    src: sys-hlth-docker-container.sh
    dest: "{{health_docker_container_folder}}sys-hlth-docker-container.sh"

- name: create sys-hlth-docker-container{{ SYS_SERVICE_SUFFIX }}
  template:
    src: sys-hlth-docker-container.service.j2
    dest: /etc/systemd/system/sys-hlth-docker-container{{ SYS_SERVICE_SUFFIX }}
  notify: reload sys-hlth-docker-container service

- name: "set 'service_name' to '{{ role_name }}'"
  set_fact:
    service_name: "{{ role_name }}"

- name: "include role for sys-timer for {{service_name}}"
  include_role:
    name: sys-timer
  vars:
    on_calendar: "{{on_calendar_health_docker_container}}"
