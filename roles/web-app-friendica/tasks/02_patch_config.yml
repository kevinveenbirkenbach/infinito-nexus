- name: Patch Friendica local.config.php (DB + system.url) in one pass
  command: >
    docker exec --user {{ friendica_user }} {{ friendica_container }}
    sed -ri
    -e "s/('hostname'\s*=>\s*')[^']*(',)/\1{{ database_host | sed_escape('/') }}:{{ database_port | sed_escape('/') }}\2/"
    -e "s/('database'\s*=>\s*')[^']*(',)/\1{{ database_name | sed_escape('/') }}\2/"
    -e "s/('username'\s*=>\s*')[^']*(',)/\1{{ database_username | sed_escape('/') }}\2/"
    -e "s/('password'\s*=>\s*')[^']*(',)/\1{{ database_password | sed_escape('/') }}\2/"
    -e "s#('url'\s*=>\s*')[^']*(',)#\1{{ lookup('tls_resolve', application_id, want='url.base') | sed_escape('#') }}\2#"
    {{ friendica_config_file }}
  notify: docker compose up
