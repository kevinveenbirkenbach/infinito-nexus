images:
  friendica:          "friendica:latest"
features:
  css:                false # Temporary deactivated
  oidc:               false # Implementation doesn't work yet
  oauth2:             false # No special login side which could be protected, use 2FA of Friendica instead
server:
  domains:
    canonical:
      - "social.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
addons:
  keycloakpassword: {}
  ldapauth: {}
docker:
  services:
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled:      true
    oauth2_proxy:
      origin:
        host: "application"
        port: "80"