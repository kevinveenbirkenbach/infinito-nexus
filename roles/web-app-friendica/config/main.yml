images:
  friendica:          "friendica:latest"
features:
  matomo:             true
  css:                false # Temporary deactivated
  desktop:    true
  oidc:               false # Implementation doesn't work yet
  central_database:   true
  ldap:               true
  oauth2:             false # No special login side which could be protected, use 2FA of Friendica instead
  logout:   true
server:
  domains:
    canonical:
      - "social.{{ PRIMARY_DOMAIN }}"
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src:
        unsafe-inline:  true
oauth2_proxy:  
  application:        "application"
  port:               "80"
addons:
  keycloakpassword: {}
  ldapauth: {}
docker:
  services:
    database:
      enabled: true
