server:
  domains:
    canonical:
      - "social.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
addons:
  keycloakpassword: {}
  ldapauth: {}
compose:
  services:
    friendica:
      image:    'friendica'
      version:  'latest'
    oidc:
      enabled:  false
      shared:   false
    logout:
      enabled:  true
    ldap:
      enabled:  true
      shared:   true
    dashboard:
      enabled:  true
    matomo:
      enabled:  true
      shared:   true
    database:
      shared:   true
      type:     "mariadb"
      enabled:  true
    oauth2:
      origin:
        host:   "application"
        port:   "80"
      enabled:  false
    css:
      enabled: false
