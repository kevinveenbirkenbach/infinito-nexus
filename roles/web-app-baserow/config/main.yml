features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  javascript:       true
docker:
  services:
    redis:
      enabled:            true
    database:
      enabled:            true
    baserow:  
      backup:
        no_stop_required: true
      image:              "baserow/baserow"
      version:            "latest"
      name:               "baserow"
  volumes:
    data:                 "baserow_data"
server:
  domains:
    canonical:
      - baserow.{{ PRIMARY_DOMAIN }}
  csp:
    whitelist:
      worker-src:
        - "blob:"
      connect-src:
        - "https://sentry.com/"
    flags:
      script-src-elem:
        unsafe-inline:  true
      style-src:
        unsafe-inline:  true