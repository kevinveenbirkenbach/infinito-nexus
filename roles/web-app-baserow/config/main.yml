features:
  css:              true
  javascript:       true
docker:
  services:
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled:            true
    database:
      shared: true
      type: "postgres"
      enabled:            true
    baserow:  
      backup:
        no_stop_required: true
      image:              "baserow/baserow"
      version:            "latest"
      name:               "baserow"
      cpus:               1.0
      mem_reservation:    0.5g
      mem_limit:          2g
      pids_limit:         512
  volumes:
    data:                 "baserow_data"
server:
  domains:
    canonical:
      - baserow.{{ DOMAIN_PRIMARY }}
    aliases: []
  csp:
    whitelist:
      worker-src:
        - "blob:"
      connect-src:
        - "https://sentry.com/"
    flags:
      script-src-elem:
        unsafe-inline:  true
      style-src-attr:
        unsafe-inline:  true