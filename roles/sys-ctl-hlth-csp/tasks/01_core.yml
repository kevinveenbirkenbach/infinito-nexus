- name: Include dependency 'sys-ctl-alm-compose'
  include_role:
    name: sys-ctl-alm-compose
  when: run_once_sys_ctl_alm_compose is not defined

- name: "pkgmgr install"
  include_role:
    name: pkgmgr-install
  vars:
    package_name: checkcsp
    package_notify: rebuild checkcsp docker image

- include_role:
    name: sys-systemctl
  vars:
    systemctl_on_calendar: "{{ SYS_SCHEDULE_HEALTH_CSP_CRAWLER }}"
    systemctl_timer_enabled: true
