- name: Install Gnome Terminal
# @see https://en.wikipedia.org/wiki/GNOME_Terminal
  package:
    name:
      - gnome-terminal
    state: present

- name: "Set zsh as default shell for {{ users[WORKSTATION_USER].username }}"
  user:
    name: "{{ users[WORKSTATION_USER].username }}"
    shell: /usr/bin/zsh
  become: true

- include_tasks: utils/once/flag.yml