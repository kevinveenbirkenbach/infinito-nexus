
credentials: {}
docker:
  services:
    libretranslate:
      image:    libretranslate/libretranslate
      version: latest
    oauth2:
      enabled: false
    logout:
      enabled: false
      shared: false

    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled:      false   # Enable Redis
    database:
      shared: false
      enabled:      false   # Enable the database
    css:
      enabled: true
    recaptcha:
      enabled: false
    javascript:
      enabled: false
server:
  csp:
    whitelist:        {}      # URL's which should be whitelisted
    flags:            {}      # Flags which should be set
  domains:
    canonical:
      - "libretranslate.{{ DOMAIN_PRIMARY }}"
    aliases:          []      # Alias redirections to the first element of the canonical domains
rbac:
  roles: {}
