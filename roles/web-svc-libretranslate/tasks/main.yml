- name: "load docker, db and proxy for {{ application_id }}"
  include_role:
    name: sys-stk-full-stateful
  when: run_once_web_app_libretranslate is not defined

- name: run the libretranslate tasks once
  set_fact:
    run_once_web_app_libretranslate: true
  when: run_once_web_app_libretranslate is not defined
