repository:           "repository"  # Name of the repository folder                 
features:
  matomo:             true
  css:                true
  desktop:            true
  oidc:               true
  central_database:   true
  ldap:               false         # @todo implement and activate
  logout:             true
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
    whitelist:
      font-src:
        - "{{ WEB_PROTOCOL }}://*.{{ PRIMARY_DOMAIN }}"
  domains:
    canonical:
      - "forum.{{ PRIMARY_DOMAIN }}"
    aliases: []
docker:
  services:
    database:
      enabled: true
    redis:
      enabled: true
    discourse:
      name:               "discourse"
      image:              "local_discourse/<< defaults_applications[web-app-discourse].docker.services.discourse.name >>" # Necessary to define this for the docker 2 loc backup
      backup:
        no_stop_required: true
      repository:         "https://github.com/discourse/discourse_docker.git"
  volumes: 
    data:   discourse_data
  network:  discourse
plugins:
  docker_manager:
    enabled: true
  discourse-activity-pub:
    enabled:  true
  discourse-akismet:
    enabled:  true
