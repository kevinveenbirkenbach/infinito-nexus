repository:           "repository"  # Name of the repository folder                 
features:
  css:                true
  oidc:               true
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
    whitelist:
      font-src:
        - "{{ WEB_PROTOCOL }}://*.{{ DOMAIN_PRIMARY }}"
  domains:
    canonical:
      - "forum.{{ DOMAIN_PRIMARY }}"
    aliases: []
docker:
  services:
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: false
      shared: false
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled: true
    redis:
      backup:
        disabled: true
      enabled: true
    discourse:
      name:               "discourse"
      image:              "local_discourse/<< defaults_applications[web-app-discourse].docker.services.discourse.name >>" # Necessary to define this for the docker 2 loc backup
      backup:
        no_stop_required: true
      repository:         "https://github.com/discourse/discourse_docker.git"
  volumes: 
    data:   discourse_data
  network:  discourse
plugins:
  docker_manager:
    enabled: true
  discourse-activity-pub:
    enabled:  true
  discourse-akismet:
    enabled:  true
