- name: Configure Docker yum repository
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ SYS_SVC_CONTAINER_DOCKER_REPO_DISTRO_BY_DISTRIBUTION[ansible_distribution] }}/docker-ce.repo"
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: "0644"

- name: Include dependency 'sys-pip'
  include_role:
    name: sys-pip
  when: run_once_sys_pip is not defined

- name: Install Docker Python SDK dependencies on RedHat family
  ansible.builtin.pip:
    name:
      - docker
      - requests
    state: present
