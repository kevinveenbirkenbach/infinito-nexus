- name: Ensure apt keyring directory exists for Docker repository
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Install Docker apt repository signing key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ SYS_SVC_CONTAINER_DOCKER_REPO_DISTRO_BY_DISTRIBUTION[ansible_distribution] }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Configure Docker apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ SYS_SVC_CONTAINER_DPKG_ARCH_BY_ANSIBLE_ARCH.get(ansible_architecture, ansible_architecture) }}
      signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/{{ SYS_SVC_CONTAINER_DOCKER_REPO_DISTRO_BY_DISTRIBUTION[ansible_distribution] }}
      {{ ansible_distribution_release }} stable
    filename: docker
    state: present
    update_cache: true
