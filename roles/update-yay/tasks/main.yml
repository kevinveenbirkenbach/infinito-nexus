- block:
  - name: Include dependency 'dev-yay'
    include_role:
      name: dev-yay
    when: run_once_dev_yay is not defined

  - name: upgrade the system using yay, only act on AUR packages.
    become: false
    kewlfft.aur.aur:
      upgrade: yes
      use: yay
      aur_only: yes
  - include_tasks: utils/run_once.yml
  when: run_once_update_yay is not defined
