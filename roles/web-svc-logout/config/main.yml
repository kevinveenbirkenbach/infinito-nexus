features:
  matomo:     true
  css:        true
  desktop:    true
  javascript: false
  logout:     false
server:
  domains:
    canonical:
      - "logout.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
    whitelist:
      connect-src:
        - "{{ WEB_PROTOCOL }}://*.{{ DOMAIN_PRIMARY }}"
        - "{{ WEB_PROTOCOL }}://{{ DOMAIN_PRIMARY }}"
        - "https://cdn.jsdelivr.net"
      script-src-elem:
        - "https://cdn.jsdelivr.net"
      style-src-elem:
        - "https://cdn.jsdelivr.net"
      frame-ancestors:
        - "{{ WEB_PROTOCOL }}://<< defaults_applications[web-app-keycloak].server.domains.canonical[0] >>"
