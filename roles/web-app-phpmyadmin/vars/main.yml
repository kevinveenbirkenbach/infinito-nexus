# General
application_id:       "web-app-phpmyadmin"
database_host:        "{{ applications | get_app_conf('svc-db-mariadb', 'docker.services.mariadb.name') if lookup('database', application_id, 'shared') }}"

# PHPMyAdmin
PHPMYADMIN_VERSION:             "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.version') }}"
PHPMYADMIN_IMAGE:               "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.image') }}"
PHPMYADMIN_CONTAINER:           "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.name') }}"
PHPMAYADMIN_AUTOLOGIN_ENABLED:  "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.autologin') | bool }}"

# Credentials
PHPMAYADMIN_ROOT_PASSWORD:  "{{ applications | get_app_conf('svc-db-mariadb', 'credentials.root_password') }}"
PHPMAYADMIN_ROOT_USER:      "root"
PHPMAYADMIN_DB_HOST:        "{{ applications | get_app_conf('svc-db-mariadb', 'docker.services.mariadb.name') }}"
