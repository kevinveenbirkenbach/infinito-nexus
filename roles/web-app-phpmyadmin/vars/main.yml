PHPMYADMIN_VERSION:   "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.version') }}"
PHPMYADMIN_IMAGE:     "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.image') }}"
PHPMYADMIN_CONTAINER: "{{ applications | get_app_conf(application_id, 'docker.services.phpmyadmin.name') }}"