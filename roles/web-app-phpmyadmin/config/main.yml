autologin:            false         # This is a high security risk. Just activate this option if you know what you're doing
features:
  css:                false
                              # it's anyhow not so enduser relevant, so it can be kept like this
  oauth2:             true
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
  domains:
    aliases: []
    canonical:
      - phpmyadmin.{{ DOMAIN_PRIMARY }}
docker:
  services:
    logout:
      enabled: true
      shared: true
    desktop:
      enabled: false
      shared: false
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled: true
    phpmyadmin:
      version:  "latest"      # Use the latest phpmyadmin version
      name:     "phpmyadmin"
      image:    "phpmyadmin/phpmyadmin"
    oauth2_proxy:
      origin:
        port:   "80"
        host:   "application"
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-phpmyadmin-administrator'] | path_join }}"