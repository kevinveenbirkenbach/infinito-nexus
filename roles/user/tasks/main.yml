# run_once_user: deactivated

- name: Deploy shell dotfiles
  ansible.builtin.template:
    src:  "{{ item }}.j2"
    dest: "{{ user_home }}/.{{ item }}"
    owner: "{{ user_name }}"
    group: "{{ user_group }}"
    mode: "0644"
  loop: 
    - bashrc
    - bash_profile
  loop_control:
    label: ".{{ item }}"
