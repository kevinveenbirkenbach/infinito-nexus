    include_role:
      name: dev-yay
    when: run_once_dev_yay is not defined

  - name: install spotify
    kewlfft.aur.aur:
      use: yay
      name:
      - spotify
  - include_tasks: utils/once/finalize.yml
  when: run_once_desk_spotify is not defined
