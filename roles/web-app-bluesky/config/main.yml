server:
  config_upstream_url: "https://ip.bsky.app/config"
  status_codes:
    web: 405
  domains:
    aliases: []
    canonical:
      web:  "web.bluesky.{{ DOMAIN_PRIMARY }}"
      api:  "api.bluesky.{{ DOMAIN_PRIMARY }}"
      view: "view.bluesky.{{ DOMAIN_PRIMARY }}"
  csp:
    whitelist:
      connect-src:
        - "api.bluesky.{{ DOMAIN_PRIMARY }}"
        - "https://plc.directory"
        - "https://bsky.social"
        - "https://api.bsky.app"
        - "https://public.api.bsky.app"
        - "https://events.bsky.app"
        - "https://statsigapi.net"
        - "https://ip.bsky.app"
        - "https://video.bsky.app"
        - "https://bsky.app"
        - "wss://bsky.network"
        - "wss://*.bsky.app"
      media-src:
        - "blob:"
      worker-src:
        - "blob:"
docker:
  services:
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: false
      enabled: false
    web:
      enabled: true  # @see https://github.com/bluesky-social/social-app
    view:
      enabled: false
    pds:
      image:    "ghcr.io/bluesky-social/pds"
      version:  "latest"
    css:
      enabled: true
  volumes:
    pds_data:   "pds_data"
