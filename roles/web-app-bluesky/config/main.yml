images:
  pds:              "ghcr.io/bluesky-social/pds:latest"
pds:
  version:          "latest"
features:
  matomo:           true
  css:              true
  desktop:  true
  central_database: true
  logout:           true
server:
  domains:
    canonical:
      web:  "bskyweb.{{ PRIMARY_DOMAIN }}"
      api:  "bluesky.{{ PRIMARY_DOMAIN }}"
docker:
  services:
    database:
      enabled: true
