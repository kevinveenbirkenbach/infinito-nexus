- name: Include dependencies
  include_role:
    name: '{{ item }}'
  loop:
  - sys-svc-certbot
  - srv-web-7-4-core
  - sys-ctl-alm-compose

- name: install certbot
  community.general.pacman:
    name:
    - certbot-nginx
    state: present

- include_role:
    name: sys-systemctl
  vars:
    systemctl_copy_files: false
    systemctl_on_calendar: "{{ SYS_SCHEDULE_MAINTANANCE_LETSENCRYPT_RENEW }}"
    persistent: true
    systemctl_timer_enabled:  true
