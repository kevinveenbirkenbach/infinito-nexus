titel:              "Mobilizon on {{ DOMAIN_PRIMARY | upper }}"
features:
  central_database: true
  oidc:             true
  matomo:           true
  desktop:          true
  logout:           true
  css:              true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-eval:  true
  domains:
    canonical:
      - "event.{{ DOMAIN_PRIMARY }}"
    aliases: []
    
docker:
  services:
    database:
      enabled: true
    mobilizon:
      image:    "docker.io/kaihuri/mobilizon"
      name:     "mobilizon"
      version:  "5.2.0"
