titel:              "Mobilizon on {{ DOMAIN_PRIMARY | upper }}"
features:
  oidc:             true
  css:              true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-eval:  true
  domains:
    canonical:
      - "event.{{ DOMAIN_PRIMARY }}"
    aliases: []
    
docker:
  services:
    logout:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled: true
    mobilizon:
      image:    "docker.io/kaihuri/mobilizon"
      name:     "mobilizon"
      version:  "5.2.0"
