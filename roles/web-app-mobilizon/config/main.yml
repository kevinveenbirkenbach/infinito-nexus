titel:              "Mobilizon on {{ PRIMARY_DOMAIN | upper }}"
features:
  central_database: true
  oidc:             true
  matomo:           true
  desktop:  true
  logout:           true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src:
        unsafe-eval:  true
  domains:
    canonical:
      - "event.{{ PRIMARY_DOMAIN }}"
    aliases:
      - "events.{{ PRIMARY_DOMAIN }}"
docker:
  services:
    database:
      enabled: true
    mobilizon:
      image:    "docker.io/framasoft/mobilizon"
      name:     "mobilizon"
      version:  ""
