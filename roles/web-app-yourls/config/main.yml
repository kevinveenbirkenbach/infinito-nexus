server:
  domains:
    canonical:
      - "s.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      style-src-attr:
        unsafe-inline:  true
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
  locations:
    admin:  "/admin/"
  status_codes:
    default: 301
docker:
  services:
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled:    true
    yourls: 
      version:    "latest"
      name:       "yourls"
      image:      "yourls"
    oauth2:
      enabled: true
      origin:
        host: "application"
        port: "80"
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-yourls-administrator'] | path_join }}"
      acl:
        blacklist:
          - "<< defaults_applications[web-app-yourls].server.locations.admin >>" # Protects the admin area
    css:
      enabled: true
