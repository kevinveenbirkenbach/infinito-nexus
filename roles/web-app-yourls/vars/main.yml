# General
application_id:                 "web-app-yourls"

# Webserver
webserver_extra_configuration:      "{{ lookup('template', 'redirect.conf.j2') }}"

# Yourls
YOURLS_USER:                    "{{ lookup('config', application_id, 'users.administrator.username') }}"
YOURLS_PASSWORD:                "{{ lookup('config', application_id, 'credentials.administrator_password') }}"
YOURLS_VERSION:                 "{{ lookup('config', application_id, 'docker.services.yourls.version') }}"
YOURLS_IMAGE:                   "{{ lookup('config', application_id, 'docker.services.yourls.image') }}"
YOURLS_CONTAINER:               "{{ lookup('config', application_id, 'docker.services.yourls.name') }}"
YOURLS_ADMIN_LOCATION:          "{{ lookup('config', application_id, 'server.locations.admin') }}"
YOURLS_LANDINGPAGE_STATUS_CODE: "{{ lookup('config', application_id, 'server.status_codes.default') }}"

# Container
container_port:                 8080
