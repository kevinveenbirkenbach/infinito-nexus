title:                            "{{ SOFTWARE_NAME }} Code Hub" # @todo load automatic based on service_porvider infos
configuration:
  repository:
    enable_push_create_user:      True      # Allow users to push local repositories to Gitea and have them automatically created for a user.
    default_private:              last      # Default private when creating a new repository: last, private, public
    default_push_create_private:  True      # Default private when creating a new repository with push-to-create.
features:
  matomo:                         true
  css:                            false
  desktop:                        true
  central_database:               true
  ldap:                           true
  oauth2:                         true
  oidc:                           false     # Deactivated because users aren't auto-created. 
  logout:                         true
oauth2_proxy:
  application:                    "application"
  port:                           "<< defaults_applications[web-app-gitea].docker.services.gitea.port >>"
  acl:
    blacklist:
      - "/user/login"
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:              true
      style-src-attr:
        unsafe-inline:              true
    whitelist:
      font-src:
        - "data:"
        - "blob:"
      worker-src:
        - "blob:"
      manifest-src:
        - "data:"
  domains:
    aliases: []
    canonical:
      - tea.git.{{ PRIMARY_DOMAIN }}
docker:
  services:
    database:
      enabled: true
    gitea:                          
      image:            "gitea/gitea"
      version:          "latest"
      backup:
        no_stop_required: true
      port:               3000
      name:               "gitea"
      cpus:               1.0
      mem_reservation:    1g
      mem_limit:          2g
      pids_limit:         1024
    redis:
      enabled:            false
      cpus:               0.25
      mem_reservation:    0.2g
      mem_limit:          0.3g
      pids_limit:         512
  volumes:
    data:             "gitea_data"
