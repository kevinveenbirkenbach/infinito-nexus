- name: Execute OIDC Setup Routine
  include_tasks: setup/oidc.yml
  when: applications | get_app_conf(application_id, 'docker.services.oidc.enabled', False)

- name: Execute LDAP Setup Routine
  include_tasks: setup/ldap.yml
  when: applications | get_app_conf(application_id, 'docker.services.ldap.enabled', False)