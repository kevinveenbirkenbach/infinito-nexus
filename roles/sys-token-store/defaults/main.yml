---
# Base directory for token store files
SYS_TOKEN_STORE_BASE_DIR: "/var/lib/infinito/secrets/tokens"

# Store file (single YAML file for all users/apps)
SYS_TOKEN_STORE_FILE_PATH: "{{ SYS_TOKEN_STORE_BASE_DIR }}/token-store.yml"

# Ownership and permissions
SYS_TOKEN_STORE_OWNER: "root"
SYS_TOKEN_STORE_GROUP: "root"
SYS_TOKEN_STORE_DIR_MODE: "0700"
SYS_TOKEN_STORE_FILE_MODE: "0600"

# Default token length (if generated)
SYS_TOKEN_STORE_DEFAULT_TOKEN_LENGTH: 32
