single_user_mode:     false                                           # Set true for initial setup
features:
  matomo:             true
  css:                true
  desktop:            true
  oidc:               true
  central_database:   true
  logout:             true
server:
  domains:
    canonical:
      - "microblog.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    whitelist:
      frame-src:
        - "*"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    mastodon: 
      image:            "ghcr.io/mastodon/mastodon"
      version:          latest
      backup:
        no_stop_required: true
      name:             "mastodon"
    streaming: 
      image:            "ghcr.io/mastodon/mastodon-streaming"
      version:          latest
      name:             "mastodon-streaming"
  volumes:
    data:               "mastodon_data"
