credentials: {}
docker:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: false
      shared: false
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled:      true            # Use central DB role (recommended)
    application:
      image:        "node"          # Base image family; final image is custom
      version:      "20-bullseye"   # >=16 as required upstream
      name:         "web-app-chess"
      backup:
        no_stop_required: true
  volumes:
    data:           "chess_data"
features:
  css:              true
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline: true
  domains:
    canonical:
      - "chess.game.{{ DOMAIN_PRIMARY }}"
    aliases: []
rbac:
  roles: {}
source:
  repo: "https://github.com/stephank/castling.club.git"
  ref:  "main"
