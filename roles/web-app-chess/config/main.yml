compose:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: false
      shared: false
    dashboard:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared:   true
      type:     "postgres"
      enabled:  true
    chess:
      image:              "ghcr.io/kevinveenbirkenbach/fedi-chess"
      version:            "v1.0.1"
      name:               "web-app-chess"
      backup:
        no_stop_required: true
      cpus:               0.5
      mem_reservation:    "256m"
      mem_limit:          "512m"
      pids_limit:         256
    css:
      enabled:            true
  volumes:
    data:                 "chess_data"
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline: true
  domains:
    canonical:
      - "chess.game.{{ DOMAIN_PRIMARY }}"
    aliases: []
rbac:
  roles: {}
