credentials: {}
docker:
  services:
    database:
      enabled:      true            # Use central DB role (recommended)
    application:
      image:        "node"          # Base image family; final image is custom
      version:      "20-bullseye"   # >=16 as required upstream
      name:         "web-app-chess"
      backup:
        no_stop_required: true
  volumes:
    data:           "chess_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           false
  oidc:             false
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline: true
  domains:
    canonical:
      - "chess.game.{{ DOMAIN_PRIMARY }}"
    aliases: []
rbac:
  roles: {}
source:
  repo: "https://github.com/stephank/castling.club.git"
  ref:  "main"
