docker:
  services:
    oauth2:
      enabled: true
      shared: true
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    lam:
      image:        ghcr.io/ldapaccountmanager/lam
      version:      latest
    oauth2_proxy:
      origin:
        host:       application
        port:       80
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-lam-administrator'] | path_join }}"
features:
  css:                          true
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline:            true
      script-src-elem:
        unsafe-inline:            true
        unsafe-eval:              true
      script-src-attr:
        unsafe-inline:            true
  domains:
    aliases: []
    canonical:
      - lam.{{ DOMAIN_PRIMARY }}

