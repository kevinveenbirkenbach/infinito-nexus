compose:
  services:
    logout:
      enabled: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    lam:
      image:        ghcr.io/ldapaccountmanager/lam
      version:      latest
    oauth2:
      enabled: true
      origin:
        host:       application
        port:       80
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-lam-administrator'] | path_join }}"
    css:
      enabled: true
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline:  true
      script-src-elem:
        unsafe-inline:  false
        unsafe-eval:    true
      script-src-attr:
        unsafe-inline:  true
  domains:
    aliases: []
    canonical:
      - lam.{{ DOMAIN_PRIMARY }}
