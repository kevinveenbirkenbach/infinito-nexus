- name: Remove OIDC plugin if disabled
  include_tasks: cleanup/oidc.yml
  when: not (lookup('config',application_id, 'compose.services.oidc.enabled'))

- name: Remove LDAP plugin if disabled
  include_tasks: cleanup/ldap.yml
  when: not (lookup('config',application_id, 'compose.services.ldap.enabled'))
