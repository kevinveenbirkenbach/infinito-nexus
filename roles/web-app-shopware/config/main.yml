title:                            "{{ SOFTWARE_NAME }} Shop"
features:
  central_database:               true
  redis:                          true
  ldap:                           true         # via plugin
  oidc:                           false        # via plugin (Keycloak)
  logout:                         true
server:
  csp:
    flags: {}
    whitelist: {}
  domains:
    aliases: []
    canonical:
      - shop.{{ PRIMARY_DOMAIN }}
docker:
  services:
    database:
      enabled: true
    php:
      image: "ghcr.io/shopware/development"
      version: "latest"
      name: "shopware-php"
      cpus: 2.0
      mem_reservation: 2g
      mem_limit: 4g
      pids_limit: 2048
    nginx:
      image: "nginx"
      version: "alpine"
      name: "shopware-nginx"
      port: 8080
      cpus: 0.5
      mem_reservation: 256m
      mem_limit: 512m
    redis:
      enabled: true
      image: "redis"
      version: "7-alpine"
      cpus: 0.25
      mem_reservation: 256m
      mem_limit: 512m
    opensearch:
      enabled: true
      image: "opensearchproject/opensearch"
      version: "2.12.0"
      name: "shopware-opensearch"
      cpus: 1.0
      mem_reservation: 2g
      mem_limit: 4g
  volumes:
    data: "shopware_data"
