- name: create set-mtu service
  template: 
    src:  set-mtu.service.j2
    dest: /etc/systemd/system/set-mtu{{ SYS_SERVICE_SUFFIX }}
  notify: restart set-mtu service

- name: create set-mtu.sh
  template: 
    src:  set-mtu.sh.j2
    dest: /usr/local/bin/set-mtu.sh
  notify: restart set-mtu service
