- block:
  - name: "Include sys-systemctl"
    include_role:
      name: sys-systemctl
    when: run_once_sys_systemctl is not defined
  - include_tasks: utils/run_once.yml
  when: run_once_sys_timer is not defined

- name: create {{ sys_timer_file }}
  template:
    src: dummy.timer.j2
    dest: "/etc/systemd/system/{{ sys_timer_file }}"
  register: dummy_timer

- name: "restart timer"
  systemd:
    daemon_reload: yes
    name: "{{ sys_timer_file }}"
    state: restarted
    enabled: yes
  when: dummy_timer.changed or ACTIVATE_ALL_TIMERS | bool

