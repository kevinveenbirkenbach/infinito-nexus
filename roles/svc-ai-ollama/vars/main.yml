# General
application_id:         "svc-ai-ollama"

# Ollama
# https://ollama.com/
OLLAMA_VERSION:         "{{ lookup('config', application_id, 'docker.services.ollama.version') }}"
OLLAMA_IMAGE:           "{{ lookup('config', application_id, 'docker.services.ollama.image') }}"
OLLAMA_CONTAINER:       "{{ lookup('config', application_id, 'docker.services.ollama.name') }}"
OLLAMA_PORT:            "{{ lookup('config', application_id, 'docker.services.ollama.port') }}"
OLLAMA_VOLUME:          "{{ lookup('config', application_id, 'docker.volumes.models') }}"
OLLAMA_NETWORK:         "{{ lookup('config', application_id, 'docker.network') }}"
OLLAMA_PRELOAD_MODELS:  "{{ lookup('config', application_id, 'preload_models') }}"
