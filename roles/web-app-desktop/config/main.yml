features:
  matomo:       true
  css:          true
  desktop:      false
  oidc:         true      # Needs to be activated so that the login url is working
  simpleicons:  true      # Activate Brand Icons for your groups
  javascript:   true      # Necessary for URL sync
  logout:       true
server:
  csp:
    whitelist:
      script-src-elem:
        - https://cdn.jsdelivr.net
        - https://kit.fontawesome.com
        - https://code.jquery.com/
      style-src:
        - https://cdn.jsdelivr.net
      font-src:
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
      connect-src:
        - https://ka-f.fontawesome.com
        - "{{ WEB_PROTOCOL }}://auth.{{ PRIMARY_DOMAIN }}" 
      frame-src:
        - "{{ WEB_PROTOCOL }}://*.{{ PRIMARY_DOMAIN }}"
    flags:
      style-src:
        unsafe-inline: true
      script-src:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
  domains:
    canonical:
      - "{{ PRIMARY_DOMAIN }}"
docker: 
  services:
    desktop:
      name:   "desktop"
      image:  "application-portfolio"