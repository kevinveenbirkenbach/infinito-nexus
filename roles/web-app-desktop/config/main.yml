features:
  css:          true
  javascript:   true      # Necessary for URL sync
server:
  csp:
    whitelist:
      script-src-elem:
        - https://cdn.jsdelivr.net
        - https://kit.fontawesome.com
        - https://code.jquery.com/
      style-src-elem:
        - https://cdn.jsdelivr.net
        - https://kit.fontawesome.com
        - https://code.jquery.com/
      font-src:
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
      connect-src:
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
        - "{{ WEB_PROTOCOL }}://auth.{{ DOMAIN_PRIMARY }}" 
      frame-src:
        - "{{ WEB_PROTOCOL }}://*.{{ DOMAIN_PRIMARY }}"
    flags:
      script-src-attr:
        unsafe-inline: true
  domains:
    canonical:
      - "{{ DOMAIN_PRIMARY }}"
    aliases:
      - "www.{{ DOMAIN_PRIMARY }}"   
docker: 
  services:
    oidc:
      enabled: true
      shared: true
    simpleicons:
      enabled: true
      shared: true
    logout:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    desktop:
      enabled: false
      shared: false
      name:   "desktop"
      image:  "application-portfolio"