- name: Assert that each web-app- or web-svc- desktop app uses the correct domain suffix
  assert:
    that:
      - >
        (
          not ( lookup('config', item.key, 'compose.services.desktop.enabled', false) | bool)
        )
        or (lookup('domain',item.key)).endswith(lookup('domain','web-app-desktop'))
    fail_msg: >
      Application {{ item.key }}
      has domain {{ lookup('domain',item.key) }}
      but it does not end with {{ lookup('domain','web-app-desktop') }}!
  loop: "{{ applications
             | dict2items
             | selectattr('key', 'match', '^(web-app-|web-svc-)')
             | selectattr('key', 'in', group_names)
             | list }}"
  loop_control:
    label: "{{ item.key }}"
