features:
  matomo:             true
  css:                false # Temporary deactivated
  desktop:            true
  ldap:               true
  oidc:               false # OIDC isn't available, just SAML for SSO
  central_database:   true
  logout:             true
  oauth2:             true # Deactivated for API

server:
  csp:
    flags:
      script-src-attr:
        unsafe-eval: true
    whitelist:  
      manifest-src: "{{ WEB_PROTOCOL }}://auth.{{ PRIMARY_DOMAIN }}"
  domains:
    aliases: []
    canonical:
      - suite.crm.{{ PRIMARY_DOMAIN }}
email:
  from_name: "Customer Relationship Management (SuiteCRM, {{ PRIMARY_DOMAIN }})"

docker:
  services:
    database:
      enabled: true
    suitecrm:
      image:            "php"
      version:          "8.2-apache"
      # Git tag from https://github.com/SuiteCRM/SuiteCRM-Core/releases
      app_version:      "8.9.1"
      name:             "suitecrm"
      cpus:             1.5
      mem_reservation:  1.2g
      mem_limit:        2g
      pids_limit:       768
    oauth2_proxy:
      origin:
        host:           "suitecrm"
        port:           "80"
  volumes:
    data:       suitecrm_data

maintenance_mode: false
