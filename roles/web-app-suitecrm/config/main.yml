server:
  csp:
    flags:
      script-src-attr:
        unsafe-eval: true
    whitelist:  
      manifest-src: "auth.{{ DOMAIN_PRIMARY }}"
  domains:
    aliases: []
    canonical:
      - suite.crm.{{ DOMAIN_PRIMARY }}
email:
  from_name: "Customer Relationship Management (SuiteCRM, {{ DOMAIN_PRIMARY }})"

docker:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled: true
    suitecrm:
      image:            "php"
      version:          "8.2-apache"
      # Git tag from https://github.com/SuiteCRM/SuiteCRM-Core/releases
      app_version:      "8.9.1"
      name:             "suitecrm"
      cpus:             1.5
      mem_reservation:  1.2g
      mem_limit:        2g
      pids_limit:       768
    oauth2:
      enabled: true
      origin:
        host:           "suitecrm"
        port:           "80"
    css:
      enabled: false
  volumes:
    data:       suitecrm_data

maintenance_mode: false
