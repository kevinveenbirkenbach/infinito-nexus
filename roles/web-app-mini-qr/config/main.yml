docker:
  services:
    redis:
      backup:
        disabled: true
      enabled:  false
    database:
      enabled:  false
features:
  matomo:       true
  css:          true
  desktop:      true
  logout:       false
server:
  csp:
    whitelist:
      script-src-elem:
        # Propably some tracking code
        # Anyhow implemented to pass CSP checks
        # @todo Remove
        - https://*.clarity.ms/
      connect-src:
        - https://*.clarity.ms
        - "data:"
      style-src-elem: []
      font-src: []
      frame-ancestors: [] 
    flags:
      style-src-attr:
        unsafe-inline:  true
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-eval:    true
  domains:
    canonical:
      - "qr.{{ DOMAIN_PRIMARY }}"
    aliases: []
