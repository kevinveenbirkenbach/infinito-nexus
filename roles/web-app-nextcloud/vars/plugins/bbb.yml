plugin_configuration:
  - appid:        "bbb"
    configkey:    "api.secret"
    configvalue:  "{{ applications | get_app_conf('web-app-bigbluebutton', 'credentials.shared_secret', False,'') }}"
  - appid:        "bbb"
    configkey:    "api.url"
    configvalue:  "{{ domains | get_url('web-app-bigbluebutton', applications | tls_web_protocol('web-app-bigbluebutton', TLS_ENABLED)) }}{{ applications | get_app_conf('web-app-bigbluebutton', 'api_suffix', False,'') }}"