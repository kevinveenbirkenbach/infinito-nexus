- name: "MEDIAWIKI | Bootstrap DB (install if empty) then update"
  shell: |
    set -euo pipefail

    # Check if MediaWiki tables exist using a MariaDB client container
    has_tables=0
    if docker run --rm --network {{ MEDIAWIKI_NETWORK_DATABASE }} mariadb:{{ database_version | default('latest') }} \
      mariadb -h "{{ database_host }}" -P "{{ database_port }}" -u "{{ database_username }}" -p{{ database_password | quote }} \
      -N -e "SELECT COUNT(*) FROM information_schema.tables WHERE table_schema='{{ database_name }}';" 2>/dev/null | grep -q -v '^0$'; then
      has_tables=1
    fi

    if [ "$has_tables" -eq 0 ]; then
      echo "[mw] Fresh DB detected -> running install (one-shot)"
      docker run --rm \
        --network {{ MEDIAWIKI_NETWORK_DATABASE }} \
        -u {{ MEDIAWIKI_USER }} \
        {{ MEDIAWIKI_IMAGE }}:{{ MEDIAWIKI_VERSION }} \
        bash -lc '
          set -euo pipefail
          php {{ MEDIAWIKI_HTML_DIR }}/maintenance/run.php install \
            --confpath /tmp \
            --dbtype mysql \
            --dbserver "{{ database_host }}:{{ database_port }}" \
            --dbname "{{ database_name }}" \
            --dbuser "{{ database_username }}" \
            --dbpass {{ database_password | quote }} \
            --server "{{ MEDIAWIKI_URL }}" \
            --scriptpath "" \
            "{{ MEDIAWIKI_SITENAME }}" \
            "{{ MEDIAWIKI_ADMINISTRATOR_NAME }}" \
            --pass {{ MEDIAWIKI_ADMINISTRATOR_PASSWORD | quote }}
        '
    else
      echo "[mw] DB already initialized -> skipping install"
    fi

    # Always run update in the real container (managed LocalSettings)
    docker exec -u {{ MEDIAWIKI_USER }} {{ MEDIAWIKI_CONTAINER }} bash -lc '
      set -euo pipefail
      php {{ MEDIAWIKI_HTML_DIR }}/maintenance/run.php update --quick
    '
  args:
    executable: /bin/bash
  changed_when: false
  no_log: "{{ MASK_CREDENTIALS_IN_LOGS | bool }}"
