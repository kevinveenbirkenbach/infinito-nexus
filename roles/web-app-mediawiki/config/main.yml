sitename:       "Wiki on {{ DOMAIN_PRIMARY | upper }}"
server:
  domains:
    canonical:
      - "m.wiki.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true

docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled:  true
    mediawiki: 
      image:    mediawiki
      version:  latest
      backup:
        no_stop_required: true
      name:     mediawiki
  volumes:
    images:     mediawiki_images
    extensions: mediawiki_extensions
features:
  css:              false
