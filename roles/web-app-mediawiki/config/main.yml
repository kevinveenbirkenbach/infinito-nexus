sitename:       "Wiki on {{ DOMAIN_PRIMARY | upper }}"
server:
  domains:
    canonical:
      - "m.wiki.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true

docker:
  services:
    database:
      enabled:  true
    mediawiki: 
      image:    mediawiki
      version:  latest
      backup:
        no_stop_required: true
      name:     mediawiki
  volumes:
    data:     mediawiki_data
features:
  logout:           true
  central_database: true
  css:              false
  desktop:          true
  oidc:             true
  matomo:           true
