sitename:       "Wiki on {{ PRIMARY_DOMAIN | upper }}"
server:
  domains:
    canonical:
      - "media.wiki.{{ PRIMARY_DOMAIN }}"
docker:
  services:
    database:
      enabled:  true
    mediawiki: 
      image:    mediawiki
      version:  latest
      backup:
        no_stop_required: true
      name:     mediawiki
  volumes:
    data:     mediawiki_data
features:
  logout:           true
  central_database: true
  css:              false
  desktop:          true
  oidc:             true
