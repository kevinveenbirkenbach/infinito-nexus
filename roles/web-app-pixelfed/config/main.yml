titel:                "Pictures on {{ PRIMARY_DOMAIN }}"
features:
  matomo:             true
  css:                false # Needs to be reactivated
  desktop:            true
  central_database:   true
  oidc:               true
  logout:             true
server:
  csp:
    flags:
      script-src-attr:
        unsafe-eval:   true
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
        unsafe-eval:   true
      style-src-attr:
        unsafe-inline: true
    whitelist:
      frame-ancestors:
        - "*"
  domains:
    canonical:
      - "picture.{{ PRIMARY_DOMAIN }}"
    aliases: []
docker:
  services:
    redis:
      backup:
        disabled: true
      enabled: true
      mem_reservation: 0.1g
      mem_limit:       0.2g
    database: 
      enabled: true
    pixelfed:
      image:            "zknt/pixelfed"
      version:          "latest"
      name:             "pixelfed"
      backup:
        no_stop_required: true
      cpus:            0.75
      mem_reservation: 0.5g
      mem_limit:       0.75g
    worker: 
      name:             "pixelfed_worker"
      cpus:            1.0
      mem_reservation: 0.75g
      mem_limit:       1g
      pids_limit:      512
  volumes:
    data:               "pixelfed_data"
