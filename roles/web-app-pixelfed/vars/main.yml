# General
application_id:                 "web-app-pixelfed"
webserver_extra_configuration:  "client_max_body_size 512M;"

# Pixelfed
PIXELFED_VERSION:               "{{ lookup('config', application_id, 'compose.services.pixelfed.version') }}"
PIXELFED_IMAGE:                 "{{ lookup('config', application_id, 'compose.services.pixelfed.image') }}"
PIXELFED_CONTAINER:             "{{ lookup('config', application_id, 'compose.services.pixelfed.name') }}"
PIXELFED_WORKER_CONTAINER:      "{{ lookup('config', application_id, 'compose.services.worker.name') }}"
PIXELFED_VOLUME:                "{{ lookup('config', application_id, 'compose.volumes.data') }}"
PIXELFED_TITEL:                 "{{ lookup('config', application_id, 'titel') }}"
PIXELFED_OIDC_ENABLED:          "{{ lookup('config', application_id, 'compose.services.oidc.enabled') }}"
