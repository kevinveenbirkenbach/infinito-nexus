- block:
    - include_role:
        name: dev-gcc
      when: run_once_dev_gcc is not defined

    - name: python pip install
      ansible.builtin.package:
        name: >-
          {{
            'python-pip'
            if ansible_facts['distribution'] == 'Archlinux'
            else 'python3-pip'
          }}
        state: present

    - include_tasks: utils/once/flag.yml
  when: run_once_sys_pip is not defined
