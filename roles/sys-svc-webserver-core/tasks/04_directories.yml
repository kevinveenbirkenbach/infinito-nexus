- name: Ensure all required NGINX host directories exist (single task)
  become: true
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ lookup('nginx_paths','user') }}"
    group: "{{ lookup('nginx_paths','user') }}"
    mode: "{{ item.mode }}"
    recurse: true
  loop: "{{ lookup('nginx_paths','directories.ensure') }}"
  loop_control:
    label: "{{ item.path }}"
