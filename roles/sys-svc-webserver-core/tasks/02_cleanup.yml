- name: Cleanup all NGINX cache directories
  become: true
  ansible.builtin.file:
    path: "{{ item.value }}"
    state: absent
  loop: "{{ {'general': lookup('nginx_paths', want='directories.cache.general'), 'image': lookup('nginx_paths', want='directories.cache.image')} | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
