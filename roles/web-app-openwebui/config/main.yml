features:
  matomo:           true
  css:              false
  desktop:          true
  central_database: false
  logout:           true
  javascript:       false
  local_ai:         true
  oidc:             true
  ldap:             false # default deactivated because OIDC is sufficient
server:
  domains:
    canonical:
      openwebui:  "chat.ai.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
    whitelist:
      font-src: [] 
      connect-src: [] 
docker:
  services:
    openwebui:
      backup:
        no_stop_required: true
      image:              ghcr.io/open-webui/open-webui
      version:            main
      name:               open-webui
      offline_mode:       false
      hf_hub_offline:     false
    redis:
      enabled: false
    database:
      enabled: false
  volumes: 
    openwebui:  ai_openwebui_data
credentials: {}
