features:
  css:              false
  javascript:       false
  local_ai:         true
server:
  domains:
    canonical:
      openwebui:  "chat.ai.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
    whitelist:
      font-src: [] 
      connect-src: [] 
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true
    ldap:
      enabled: false
      shared: false
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    openwebui:
      backup:
        no_stop_required: true
      image:              ghcr.io/open-webui/open-webui
      version:            main
      name:               open-webui
      offline_mode:       false
      hf_hub_offline:     false
    redis:
      backup:
        disabled: true
      enabled: false
    database:
      shared: false
      enabled: false
  volumes: 
    openwebui:  ai_openwebui_data
credentials: {}
