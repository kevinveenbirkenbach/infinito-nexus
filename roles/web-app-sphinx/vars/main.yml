# General
application_id:     "web-app-sphinx"
entity_name:        "{{ application_id | get_entity_name }}"
container_port:     "{{ lookup('config', application_id, 'docker.services.' ~ entity_name ~ '.port') }}"

# Sphinx
SPHINX_VERSION:     "{{ lookup('config', application_id, 'docker.services.' ~ entity_name ~ '.version') }}"
SPHINX_IMAGE:       "{{ lookup('config', application_id, 'docker.services.' ~ entity_name ~ '.image') }}"
SPHINX_CONTAINER:   "{{ lookup('config', application_id, 'docker.services.' ~ entity_name ~ '.name') }}"
