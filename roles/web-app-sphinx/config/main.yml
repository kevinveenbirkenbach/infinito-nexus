server:
  csp:
    flags:
      script-src-attr:
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "docs.{{ DOMAIN_PRIMARY }}"
    aliases: []
compose:
  services:
    logout:
      enabled: false
      shared: false
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      enabled:            false
    sphinx:
      image:            "ghcr.io/kevinveenbirkenbach/infinito-sphinx"
      version:          "latest"
      backup:
        no_stop_required: true
      port:               8000
      name:               "sphinx"
    css:
      enabled: true
