features:
  matomo:           true
  css:              true
  desktop:  true
  logout:           false
server:
  csp:
    flags:
      script-src-attr:
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "docs.{{ PRIMARY_DOMAIN }}"
    aliases: []
