features:
  matomo:           true
  css:              true
  desktop:          true
  logout:           false
server:
  csp:
    flags:
      script-src-attr:
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "docs.{{ DOMAIN_PRIMARY }}"
    aliases: []
docker:
  services:
    database:
      enabled:            false
    sphinx:
      image:            "ghcr.io/kevinveenbirkenbach/infinito-sphinx"
      version:          "latest"
      backup:
        no_stop_required: true
      port:               8000
      name:               "sphinx"
