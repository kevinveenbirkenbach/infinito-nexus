credentials: {}
docker:
  services:
    redis:
      enabled:      false
    database:
      enabled:      true
      type:         postgres
    xwiki:
      image:        xwiki
      version:      lts-<< defaults_applications[web-app-xwiki].docker.services.database.type >>-tomcat
      name:         xwiki
      backup:
        no_stop_required: true
  volumes:
    data:           "xwiki_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             true
  ldap:             false # Just OIDC or LDAP can be enabled
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
  domains:
    canonical:
      - "x.wiki.{{ PRIMARY_DOMAIN }}"
rbac:
  roles: {}
ldap:
  local_enabled: true # Allows local login if LDAP is down
