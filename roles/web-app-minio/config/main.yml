features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: false
  logout:           true
  javascript:       false
  local_ai:         true
  oidc:             true
  ldap:             false # OIDC is already activated so LDAP isn't necessary
server:
  status_codes:
    api:      301
    console:  301
  domains:
    canonical:
      console:  "console.s3.{{ PRIMARY_DOMAIN }}"
      api:      "api.s3.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags: {}
    whitelist:
      font-src: []
      connect-src: [] 
docker:
  services:
    minio:
      backup:
        no_stop_required: false
      image:              quay.io/minio/minio
      version:            latest
      name:               minio
      cpus:               "2.0"
      mem_reservation:    "2g"
      mem_limit:          "4g"
      pids_limit:         2048
    redis:
      enabled: false
    database:
      enabled: false
  volumes: 
    data:      minio_data
credentials: {}
