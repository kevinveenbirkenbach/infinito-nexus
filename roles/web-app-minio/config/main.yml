features:
  css:              true
  javascript:       false
  local_ai:         true
server:
  status_codes:
    api:      400
    console:  200
  domains:
    canonical:
      console:  "console.s3.{{ DOMAIN_PRIMARY }}"
      api:      "api.s3.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags: {}
    whitelist:
      font-src: []
      connect-src: [] 
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true

    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    minio:
      backup:
        no_stop_required: false
      image:              quay.io/minio/minio
      version:            latest
      name:               minio
      cpus:               "2.0"
      mem_reservation:    "2g"
      mem_limit:          "4g"
      pids_limit:         2048
    redis:
      backup:
        disabled: true
      enabled: false
    database:
      shared: false
      enabled: false
  volumes: 
    data:      minio_data
credentials: {}
