features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: false
  logout:           true
  javascript:       false
  local_ai:         true
  oidc:             true
  ldap:             false # OIDC is already activated so LDAP isn't necessary
server:
  status_codes:
    api: 400
  domains:
    canonical:
      console:  "console.s3.{{ PRIMARY_DOMAIN }}"
      api:      "api.s3.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags: {}
    whitelist:
      font-src: []
      connect-src: [] 
docker:
  services:
    minio:
      backup:
        no_stop_required: true
      image:   quay.io/minio/minio
      version: latest
      name:    minio
    redis:
      enabled: false
    database:
      enabled: false
  volumes: 
    data:      minio_data
credentials: {}
