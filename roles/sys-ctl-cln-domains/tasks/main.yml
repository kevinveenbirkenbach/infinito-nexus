- block:
  - name: Include dependencies
    include_role:
      name: '{{ item }}'
    loop:
    - srv-web-7-4-core
    - sys-rst-daemon

  - name: Include task to remove deprecated nginx configs
    include_tasks: remove_deprecated_nginx_configs.yml
    loop: "{{ deprecated_domains }}"
    loop_control:
      label: "{{ item }}"
    vars:
      domain: "{{ item }}"
    when:
    - MODE_CLEANUP | bool

