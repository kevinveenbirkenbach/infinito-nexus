api_suffix:             "/bigbluebutton/"
server:
  ip6_enabled:          false
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      style-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "meet.{{ DOMAIN_PRIMARY }}"
    aliases: []
credentials: {}

docker:
  services:
    oidc:
      enabled:  true
      shared:   true
    logout:
      enabled:  true
    ldap:
      enabled:  false
    desktop:
      enabled:  false
    matomo:
      enabled:  true
      shared:   true
    bigbluebutton:
      repository:     "https://github.com/bigbluebutton/docker.git"
      version:        "main"
      recording:
        enabled:      false  # Enable recordings of sessions (deactivated by  default because it crashed, also check GDPR comnpliance)
        cleanup:      true  # Auto-Cleanup Recordings
        max_age_days: 30    # Cleanup recording after this amount of days
      min_storage:    50GB
    database:
      shared:   false
      # This is set to true to pass integration test, doesn't have any other function
      enabled:  true
    greenlight:
      enabled:  true
    coturn:
      shared:   true
      enabled:  true 
    collabora:
      shared:   true
    css:
      enabled:  true
