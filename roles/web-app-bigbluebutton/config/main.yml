api_suffix:             "/bigbluebutton/"
features:
  matomo:               true
  css:                  true
  desktop:              false # Videos can't open in frame due to iframe restrictions
  ldap:                 false
  oidc:                 true
  central_database:     false # Propably required for backup routines
  logout:               true
server:
  ip6_enabled:          false
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      style-src:
        unsafe-inline:  true
  domains:
    canonical:
      - "meet.{{ PRIMARY_DOMAIN }}"
    aliases: []
credentials: {}

docker:
  services:
    bigbluebutton:
      repository: "https://github.com/bigbluebutton/docker.git"
      version:    "bbb3.0"
    database:
      # This is set to true to pass integration test, doesn't have any other function
      enabled:    true
    greenlight:
      enabled:    true
    coturn:
      enabled:    true