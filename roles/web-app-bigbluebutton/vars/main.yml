# General
application_id:                       "web-app-bigbluebutton"
entity_name:                          "{{ application_id | get_entity_name }}"

# Proxy
domain:                               "{{ lookup('domain',application_id) }}"
http_port:                            "{{ ports.localhost.http[application_id] }}"

# BigBlueButton
_BBB_COTURN_ROLE:                     'web-svc-coturn'

## Credentials
BBB_SHARED_SECRET:                    "{{ applications | get_app_conf(application_id, 'credentials.shared_secret') }}"
BBB_ETHERPAD_API_KEY:                 "{{ applications | get_app_conf(application_id, 'credentials.etherpad_api_key') }}"
BBB_RAILS_SECRET:                     "{{ applications | get_app_conf(application_id, 'credentials.rails_secret') }}"
BBB_POSTGRESQL_SECRET:                "{{ applications | get_app_conf(application_id, 'credentials.postgresql_secret') }}"
BBB_FSESL_PASSWORD:                   "{{ applications | get_app_conf(application_id, 'credentials.fsesl_password') }}"
BBB_TURN_SECRET_LOCAL:                "{{ applications | get_app_conf(application_id, 'credentials.turn_secret') }}"
BBB_TURN_SECRET_SHARED:               "{{ applications | get_app_conf(_BBB_COTURN_ROLE, 'credentials.auth_secret') }}"
BBB_TURN_SECRET:                      "{{ BBB_COTURN_LOCAL_ENABLED  | bool | ternary (BBB_TURN_SECRET_LOCAL, BBB_TURN_SECRET_SHARED) }}"

## TLS
BBB_COTURN_TLS_CERT_PATH:             "{{ lookup('cert', application_id, 'files.cert') }}"
BBB_COTURN_TLS_KEY_PATH:              "{{ lookup('cert', application_id, 'files.key') }}"

## Turn
BBB_COTURN_LOCAL_ENABLED:             "{{ not (applications | get_app_conf(application_id, 'docker.services.coturn.shared')) }}"
BBB_TURN_DOMAIN:                      "{{ networks.internet.ip4             if BBB_COTURN_LOCAL_ENABLED else lookup('domain',_BBB_COTURN_ROLE) }}"
BBB_TURN_PORT:                        "{{ ports.public.stun_turn[application_id] if BBB_COTURN_LOCAL_ENABLED else ports.public.stun_turn[_BBB_COTURN_ROLE] }}"
BBB_TURN_PROTOCOL:                    "{{ 'turns' if (lookup('tls', application_id, 'enabled') | bool) else 'turn' }}"
BBB_STUN_PORT:                        "{{ ports.public.stun_turn[application_id] if BBB_COTURN_LOCAL_ENABLED else ports.public.stun_turn_tls[_BBB_COTURN_ROLE] }}"
BBB_RELAY_PORT_START:                 "{{ ports.public.relay_port_ranges[application_id ~ '_start'] }}"
BBB_RELAY_PORT_END:                   "{{ ports.public.relay_port_ranges[application_id ~ '_end'] }}"
BBB_RELAY_PORT_RANGE:                 "{{ BBB_RELAY_PORT_START }}-{{ BBB_RELAY_PORT_END }}"

## Collabora
BBB_COLLABORA_ENABLED:                "{{ not (applications | get_app_conf(application_id, 'docker.services.collabora.shared')) }}"
BBB_COLLABORA_URL:                    "{{ 'https://collabora:9980/cool' if BBB_COLLABORA_ENABLED else ((lookup('tls', 'web-svc-collabora', 'url.base'))) }}"

### Recording
BBB_RECORDING_ENABLED:                "{{ applications | get_app_conf(application_id, 'docker.services.'~ entity_name ~'.recording.enabled') }}"
BBB_RECORDING_CLEANUP_ENABLED:        "{{ applications | get_app_conf(application_id, 'docker.services.'~ entity_name ~'.recording.cleanup') }}"
BBB_RECORDING_MAX_AGE_DAYS:           "{{ applications | get_app_conf(application_id, 'docker.services.'~ entity_name ~'.recording.max_age_days') }}"

## Additional Switchs

### Network
BBB_IP6_ENABLED:                      "{{ applications | get_app_conf(application_id, 'server.ip6_enabled') }}"

### Container
BBB_GREENLIGHT_ENABLED:               "{{ applications | get_app_conf(application_id, 'docker.services.greenlight.enabled') }}"

### SSO
BBB_LDAP_ENABLED:                     "{{ applications | get_app_conf(application_id, 'docker.services.ldap.enabled') }}"
BBB_OIDC_ENABLED:                     "{{ applications | get_app_conf(application_id, 'docker.services.oidc.enabled') }}"
