users:
  administrator:
    description:        "System Administrator for {{ SOFTWARE_NAME }} on {{ DOMAIN_PRIMARY }}"
    firstname:          "Administrator"
    lastname:           "{{ SOFTWARE_NAME }}"
    username:           "administrator"
    password:           "{{ ansible_become_password }}"
    uid:                1001
    gid:                1001
    roles:
      - administrator
    authorized_keys: []
    # Overwritte default
    reserved:           false
