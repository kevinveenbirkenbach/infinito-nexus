features:
  matomo:   true
  css:      true
  desktop:  true
  logout:   false
server:
  csp:
    whitelist:
      script-src-elem:
        - https://cdnjs.cloudflare.com
        - https://code.jquery.com
        - https://cdn.jsdelivr.net
      style-src-elem:
        - https://cdnjs.cloudflare.com
        - https://cdn.jsdelivr.net
      font-src:
        - https://cdnjs.cloudflare.com
      frame-src:
         # Makes sense that all of the website content is available in the navigator
        - "{{ WEB_PROTOCOL }}://*.{{ PRIMARY_DOMAIN }}"
    flags:
      style-src:
        unsafe-inline:  true
      script-src:
        unsafe-eval:    true
      script-src-elem:
        unsafe-inline:  true
  domains:
    canonical:
      - "slides.{{ PRIMARY_DOMAIN }}"
    aliases: []
