- name: Include dependency 'sys-pip'
  include_role:
    name: sys-pip-install
  vars:
    sys_pip_install_package: 'backup-docker-to-local'

- name: Assert required baudolo commands are available
  ansible.builtin.command: "which {{ item }}"
  loop:
    - baudolo
    - baudolo-seed
  register: baudolo_cmd_check
  changed_when: false
  failed_when: baudolo_cmd_check.rc != 0
  when: MODE_ASSERT | bool
