- name: "Install 'backup-docker-to-local' via pip"
  include_role:
    name: sys-pip-install
  vars:
    package_name: 'backup-docker-to-local==1.7.0'
    global_install: true

- name: Assert required baudolo commands are available
  ansible.builtin.assert:
    that:
      - (lookup('command_path', cmd_name) | string | length) > 0
  loop:
    - baudolo
    - baudolo-seed
  loop_control:
    loop_var: cmd_name
  changed_when: false
  when: MODE_ASSERT | bool
