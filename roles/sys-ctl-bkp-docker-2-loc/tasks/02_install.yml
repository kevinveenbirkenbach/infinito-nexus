- name: "Install 'backup-docker-to-local' via pip"
  include_role:
    name: sys-pip-install
  vars:
    package_name: 'backup-docker-to-local==1.7.0'
    global_install: true

- name: Assert required baudolo commands are available
  ansible.builtin.shell: "command -v {{ cmd_name }}"
  loop:
    - baudolo
    - baudolo-seed
  loop_control:
    loop_var: cmd_name
  register: baudolo_cmd_check
  changed_when: false
  failed_when: baudolo_cmd_check.rc != 0
  environment:
    PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  when: MODE_ASSERT | bool
