credentials: {}
compose:
  services:
    oauth2:
      enabled:  false
    dashboard:
      enabled:  true
    matomo:
      enabled:  false
      shared:   false
    redis:
      backup:
        disabled:   true
      enabled:      false   # Enable Redis 
    database:
      shared:   false
      enabled:  false   # Enable the database 
    css:
      enabled: true
    recaptcha:
      enabled: false
    simpleicons:
      image:              node
      version:            latest
      cpus:               0.5
      mem_reservation:    126m
      mem_limit:          265m
      pids_limit:         126
server:
  csp: {}      
  domains:
    canonical:
      - "icons.{{ DOMAIN_PRIMARY }}"
    aliases: []
