# Required to be set on the top to prevent infinite recursions appearing in roles/sys-front-inj-all/tasks/01_dependencies.yml
- include_tasks: utils/once/flag.yml

- name: "Matomo | Resolve token from store/config"
  include_tasks: 02_token_store.yml

- name: "load docker, db and proxy for {{ application_id }}"
  include_role:
    name: sys-stk-full-stateful
  vars:
    # Suppress flushing of handlers, because bootstrap file needs to be deployed first
    docker_compose_flush_handlers: false

- name: "Deploy '{{ MATOMO_BOOTSTRAP_ENV_FILE }}'"
  template:
    src: "templates/bootstrap.env.j2"
    dest: "{{ MATOMO_BOOTSTRAP_ENV_FILE }}"
    mode: '0640'
    force: yes
  notify: docker compose up

- name: flush docker service
  meta: flush_handlers

- name: "Matomo install | Wait for Matomo container to be running"
  command: docker inspect -f '{{ "{{" }}.State.Running{{ "}}" }}' {{ MATOMO_NAME }}
  register: matomo_running
  changed_when: false
  retries: 30
  delay: 2
  until: >
    (matomo_running.rc | default(1)) == 0 and
    ((matomo_running.stdout | default('') | trim) == 'true')

- name: "Matomo install | Wait until Matomo HTTP port is reachable"
  ansible.builtin.wait_for:
    host: "{{ DOCKER_REACH_HOST }}"
    port: "{{ ports.localhost.http[application_id] }}"
    timeout: 180

- name: "Matomo install | Check whether Matomo is already installed (config.ini.php exists)"
  command:
    argv:
      - docker
      - exec
      - "{{ MATOMO_NAME }}"
      - sh
      - -lc
      - 'test -f "{{ MATOMO_CONFIG }}"'
  register: matomo_config_exists
  changed_when: false
  failed_when: false

- name: "Bootstrap Matomo (Initialisation and setting of API token if not defined)"
  include_tasks: 03_bootstrap.yml
  when: >
    (matomo_config_exists.rc != 0) or
    ((users.administrator.tokens['web-app-matomo'] | default('') | string | trim) == "")

- name: "Patch database credentials for {{ application_id }}"
  include_tasks: 04_patch_database.yml
  when: matomo_config_exists.rc == 0

- name: "Patch Trusted Hosts for {{ application_id }}"
  include_tasks: 05_patch_trusted_hosts.yml

- name: flush docker service
  meta: flush_handlers

- name: "Config '{{ application_id }}' via API"
  include_tasks: 06_config.yml