# Required to be set on the top to prevent infinite recursions appearing in roles/sys-front-inj-all/tasks/01_dependencies.yml
- include_tasks: utils/once/flag.yml

- name: "load docker, db and proxy for {{ application_id }}"
  include_role:
    name: sys-stk-full-stateful
  vars:
    docker_compose_flush_handlers: true

- name: "Matomo install | Wait for Matomo container to be running"
  command: docker inspect -f '{{ "{{" }}.State.Running{{ "}}" }}' {{ MATOMO_NAME }}
  register: matomo_running
  changed_when: false
  retries: 30
  delay: 2
  until: >
    (matomo_running.rc | default(1)) == 0 and
    ((matomo_running.stdout | default('') | trim) == 'true')

- name: "Matomo install | Check whether Matomo is already installed (config.ini.php exists)"
  command:
    argv:
      - docker
      - exec
      - "{{ MATOMO_NAME }}"
      - sh
      - -lc
      - 'test -f "{{ MATOMO_CONFIG }}"'
  register: matomo_config_exists
  changed_when: false
  failed_when: false

- name: "Install Matomo"
  include_tasks: 02_install.yml
  when: matomo_config_exists.rc != 0

- name: "Patch database credentials for {{ application_id }}"
  include_tasks: 03_patch_database.yml
  when: matomo_config_exists.rc == 0

- name: "Patch Trusted Hosts for {{ application_id }}"
  include_tasks: 04_patch_trusted_hosts.yml

- name: flush docker service
  meta: flush_handlers

# Wait for API
- name: Exclude global IPs in Matomo
  uri:
    url: "{{ matomo_index_php_url }}"
    method: POST
    body_format: form-urlencoded
    body:
      module: API
      method: SitesManager.setGlobalExcludedIps
      excludedIps: "{{ MATOMO_EXCLUDED_IPS | join(',') }}"
      format: json
      token_auth: "{{ matomo_auth_token }}"
    return_content: yes
    status_code: 200
  register: matomo_exclude
  until: matomo_exclude.status == 200
  retries: 5
  delay: 10

- name: Exclude CSP-CheckerBot user agent in Matomo
  uri:
    url: "{{ matomo_index_php_url }}"
    method: POST
    body_format: form-urlencoded
    body:
      module: API
      method: SitesManager.setGlobalExcludedUserAgents
      excludedUserAgents: "CSP-CheckerBot"
      format: json
      token_auth: "{{ matomo_auth_token }}"
    return_content: yes
    status_code: 200
