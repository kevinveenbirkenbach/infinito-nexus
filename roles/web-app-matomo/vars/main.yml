---
# General
application_id:             "web-app-matomo"
domain:                     "{{ domains | get_domain(application_id) }}"
http_port:                  "{{ ports.localhost.http[application_id] }}"
entity_name:                "{{ application_id | get_entity_name }}"

# Matomo

## Container 

### Application
MATOMO_SERVICE:             "{{ entity_name }}"
MATOMO_VERSION:             "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_SERVICE ~ '.version') }}"
MATOMO_IMAGE:               "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_SERVICE ~ '.image') }}"
MATOMO_NAME:                "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_SERVICE ~ '.name') }}"
MATOMO_DATA:                "{{ applications | get_app_conf(application_id, 'docker.volumes.data') }}"
MATOMO_CONFIG:              "/var/www/html/config/config.ini.php"
MATOMO_SERVICE_URL:         "http://{{ MATOMO_SERVICE }}"

### Bootstrap
MATOMO_BOOTSTRAP_SERVICE:   "bootstrap"
MATOMO_BOOTSTRAP_PROFILE:   "{{ MATOMO_BOOTSTRAP_SERVICE }}"
MATOMO_BOOTSTRAP_IMAGE:     "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_BOOTSTRAP_SERVICE ~ '.image') }}"
MATOMO_BOOTSTRAP_VERSION:   "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_BOOTSTRAP_SERVICE ~ '.version') }}"
MATOMO_BOOTSTRAP_NAME:      "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_BOOTSTRAP_SERVICE ~ '.name') }}"
MATOMO_BOOTSTRAP_TIMEOUT:   "{{ applications | get_app_conf(application_id, 'docker.services.' ~ MATOMO_BOOTSTRAP_SERVICE ~ '.timeout') }}"
MATOMO_BOOTSTRAP_ENV_FILE:  "{{ [docker_compose.directories.env, MATOMO_BOOTSTRAP_SERVICE ~ '.env'] | path_join }}"

# Configuration
MATOMO_ADMIN_USER_KEY:      "administrator"
MATOMO_ADMIN_USER_NAME:     "{{ users[MATOMO_ADMIN_USER_KEY].username }}"
MATOMO_ADMIN_PASSWORD:      "{{ users[MATOMO_ADMIN_USER_KEY].password }}"
MATOMO_ADMIN_EMAIL:         "{{ users[MATOMO_ADMIN_USER_KEY].email }}"
MATOMO_SITE_NAME:           "{{ applications | get_app_conf(application_id, 'site_name') }}"
MATOMO_SITE_URL:            "{{ lookup('tls_resolve', application_id, want='url.base') }}"
MATOMO_EXCLUDED_IPS:        "{{ applications | get_app_conf(application_id, 'excluded_ips') }}"

# Token
MATOMO_TOKEN_DESCRIPTION:       "{{ applications | get_app_conf(application_id, 'token.description') }}"

# Other Variables
matomo_index_php_url:       "http://{{ DOCKER_REACH_HOST }}:{{ http_port }}/index.php"
