compose:
  services:
    logout:
      enabled: false
      shared: false
    dashboard:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled:  false # No redis needed
    database:
      enabled:  false # No database needed
    css:
      enabled: true
server:
  csp:
    whitelist:
      script-src-elem:
        - https://cdn.jsdelivr.net
        - https://kit.fontawesome.com
        - https://code.jquery.com/
        - https://unpkg.com/
      style-src-elem:
        - https://cdn.jsdelivr.net
        - https://cdnjs.cloudflare.com
      font-src:
        - https://cdnjs.cloudflare.com
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
      connect-src:
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
      frame-ancestors:
        - "*" # No damage if it's used somewhere on other websites, it anyhow looks like art
    flags:
      style-src-attr:
        unsafe-inline: true
  domains:
    canonical:
      - "mig.{{ DOMAIN_PRIMARY }}"
    aliases: []

build_data: 
  # This shouldn't be relevant anymore, because the data is anyhow build async in background
  # Enables the building of the meta data which the graph requiers
  enabled:  true
