compose:
  services:
    logout:
      enabled: false
      shared: false
    dashboard:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      enabled: false
      backup:
        disabled: true
    database:
      enabled: false
    mig:
      image:   "ghcr.io/kevinveenbirkenbach/infinito-mig"
      version: "latest"
      name:    "mig"
      port:    80
    css:
      enabled: true

server:
  csp:
    whitelist:
      script-src-elem:
        - https://cdn.jsdelivr.net
        - https://kit.fontawesome.com
        - https://code.jquery.com/
        - https://unpkg.com/
      style-src-elem:
        - https://cdn.jsdelivr.net
        - https://cdnjs.cloudflare.com
      font-src:
        - https://cdnjs.cloudflare.com
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
      connect-src:
        - https://ka-f.fontawesome.com
        - https://cdn.jsdelivr.net
      frame-ancestors:
        - "*"
    flags:
      style-src-attr:
        unsafe-inline: true

  domains:
    canonical:
      - "mig.{{ DOMAIN_PRIMARY }}"
    aliases: []