features:
  css:              true
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled:      true
    database: 
      shared: true
      type: "postgres"
      enabled:      true
    gitlab:
      image:            "gitlab/gitlab-ee"
      version:          "latest"
      name:             "gitlab"
      cpus:             "4.0"
      mem_reservation:  "8g"
      mem_limit:        "12g"
      pids_limit:        4096
  volumes:
    data:           "gitlab_data"
    logs:           "gitlab_logs"
    config:         "gitlab_config"
server:
  domains:
    canonical:
      - lab.git.{{ DOMAIN_PRIMARY }}
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
