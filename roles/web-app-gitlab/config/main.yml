features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             true 
docker:
  services:
    redis:
      enabled:      true
    database: 
      enabled:      true
    gitlab:
      image:        "gitlab/gitlab-ee"
      version:      "latest"
      name:         "gitlab"
  volumes:
    data:           "gitlab_data"
    logs:           "gitlab_logs"
    config:         "gitlab_config"
server:
  domains:
    canonical:
      - gitlab.{{ PRIMARY_DOMAIN }}
