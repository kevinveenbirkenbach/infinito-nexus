features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             true 
docker:
  services:
    redis:
      enabled:      true
    database: 
      enabled:      true
    gitlab:
      image:            "gitlab/gitlab-ee"
      version:          "latest"
      name:             "gitlab"
      cpus:             "4.0"
      mem_reservation:  "8g"
      mem_limit:        "12g"
      pids_limit:        4096
  volumes:
    data:           "gitlab_data"
    logs:           "gitlab_logs"
    config:         "gitlab_config"
server:
  domains:
    canonical:
      - lab.git.{{ PRIMARY_DOMAIN }}
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
