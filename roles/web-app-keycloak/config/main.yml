actions:
  import_realm:       True  # Import REALM
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline: true
      script-src-attr:
        unsafe-inline: true
      style-src-attr:
        unsafe-inline: true
    whitelist:
      frame-src:
        - "*" # For frontend channel logout it's necessary that iframes can be loaded
  domains:
    canonical:
      - "auth.{{ DOMAIN_PRIMARY }}"
    aliases: []
scopes:
  nextcloud:  nextcloud

docker:
  services:
    logout:
      enabled:  false
      shared:   false
    ldap:
      enabled:  true
      shared:   true
      sync:
        period:
          # Sync user attribute changes all 15 min  
          changes:  900
          # Sync everything daily
          full:     86400
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    keycloak:
      image:            "quay.io/keycloak/keycloak"
      version:          "latest"
      name:             "keycloak"
      cpus:             "2.0"
      mem_reservation:  "2g"
      mem_limit:        "4g"
      pids_limit:       1024
    database:
      shared:   true
      type:     "postgres"
      enabled:  true
    css:
      enabled: true
    recaptcha:
      enabled: "{{ RECAPTCHA_ENABLED | bool }}"
credentials:
  recaptcha:
    key:      "{{ CAPTCHA.RECAPTCHA.KEY | default('') }}"
    secret:   "{{ CAPTCHA.RECAPTCHA.SECRET | default('') }}"
accounts:
  bootstrap:
    username: "administrator"
  system:
    username: "{{ SOFTWARE_NAME | replace('.', '_') | lower }}"