- name: "TLS | Apply tls layer"
  include_role:
    name: sys-front-tls
  when: lookup('tls_resolve', application_id, 'enabled') | bool

- name: "Deploying NGINX redirect configuration for '{{ domain }}'"
  template:
    src:  redirect-domain.conf.j2
    dest: "{{ lookup('nginx_paths', domain, 'files.domain') }}"
  notify: restart openresty
