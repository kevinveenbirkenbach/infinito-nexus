compose:
  services:
    openresty:
      name:             "openresty"
      cpus:             0.5
      mem_reservation:  1g
      mem_limit:        2g
      image:            "openresty/openresty"
      version:          "alpine"
  volumes:
    www:    "/var/www/"
    nginx:  "/etc/nginx/"
server:
  domains:
    canonical:
      - "{{ DOMAIN_PRIMARY }}"
    aliases: []
