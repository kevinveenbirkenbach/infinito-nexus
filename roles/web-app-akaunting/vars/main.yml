
# General
application_id:                       "web-app-akaunting"
js_application_name:                  "Akaunting"

# Database
database_password:                    "{{ lookup('config', application_id, 'credentials.database_password') }}"

# Akaunting
AKAUNTING_URL:                        "{{ lookup('tls', application_id, 'url.base') }}"
AKAUNTING_VERSION:                    "{{ lookup('config', application_id, 'compose.services.akaunting.version') }}"
AKAUNTING_IMAGE:                      "{{ lookup('config', application_id, 'compose.services.akaunting.image') }}"
AKAUNTING_CONTAINER:                  "{{ lookup('config', application_id, 'compose.services.akaunting.name') }}"
AKAUNTING_VOLUME:                     "{{ lookup('config', application_id, 'compose.volumes.data') }}"
AKAUNTING_COMPANY_NAME:               "{{ lookup('config', application_id, 'company.name') }}"
AKAUNTING_COMPANY_EMAIL:              "{{ lookup('config', application_id, 'company.email') }}"
AKAUNTING_ADMIN_EMAIL:                "{{ lookup('config', application_id, 'setup_admin_email') }}"
AKAUNTING_ADMIN_PASSWORD:             "{{ lookup('config', application_id, 'credentials.setup_admin_password') }}"
AKAUNTING_SETUP_MARKER:               "{{ [ (AKAUNTING_VOLUME | docker_volume_path), '.akaunting_installed' ] | path_join }}"
AKAUNTING_APP_KEY:                    "{{ lookup('config', application_id, 'credentials.app_key') }}"
AKAUNTING_CACHE_DRIVER:               "{{ 'redis' if lookup('config',application_id, 'compose.services.redis.enabled') else 'file' }}"
