company:
  name:             "Akaunting on {{ PRIMARY_DOMAIN | upper }}" # @todo load automatic based on service_provider infos, this will fail
  email:            "{{ users.administrator.email }}" # @todo load automatic based on service_provider infos, this will fail
setup_admin_email:  "{{ users.administrator.email }}"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  javascript:       true
server:
  domains:
    canonical:
      - "accounting.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
    whitelist:
      font-src:
        - "data:"
      connect-src:
        - https://akaunting.com
docker:
  services:
    database:
      enabled: true
    akaunting:
      backup:
        no_stop_required: true
      image:   docker.io/akaunting/akaunting 
      version: latest
      name:    akaunting
    redis:
      enabled: false # Set to true to activate redis for akaunting
  volumes: 
    data: akaunting_data
credentials: {}

