company:
  name:             "Akaunting on {{ DOMAIN_PRIMARY | upper }}" # @todo load automatic based on service_provider infos, this will fail
  email:            "{{ users.administrator.email }}" # @todo load automatic based on service_provider infos, this will fail
setup_admin_email:  "{{ users.administrator.email }}"
server:
  domains:
    canonical:
      - "accounting.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
    whitelist:
      font-src:
        - "data:"
      connect-src:
        - https://akaunting.com
docker:
  services:
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled: true
    akaunting:
      backup:
        no_stop_required: true
      image:   docker.io/akaunting/akaunting 
      version: latest
      name:    akaunting
    redis:
      backup:
        disabled: true
      enabled: false # Set to true to activate redis for akaunting
    css:
      enabled: true
  volumes: 
    data: akaunting_data
credentials: {}
