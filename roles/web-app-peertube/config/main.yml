features:
  matomo:             true
  css:                false
  desktop:            true
  central_database:   true
  oidc:               true
  logout:             true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src:
        unsafe-inline:  true
      style-src:
        unsafe-inline:  true
    whitelist:
      frame-ancestors:
        - "*"
      media-src:
        - "blob:"
      font-src:
        - "data:"
  domains:
    canonical:
      - "video.{{ PRIMARY_DOMAIN }}"
    aliases:
      - "videos.{{ PRIMARY_DOMAIN }}"
docker:
  services:
    redis:
      enabled: true
    database: 
      enabled: true
    peertube: 
      name:             "peertube"
      version:          "production-bookworm"
      image:            "chocobozzz/peertube"
      backup:
        no_stop_required: true
  volumes:
    data: peertube_data
    config: peertube_config