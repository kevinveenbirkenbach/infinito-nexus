- name: Include dependency 'dev-yay'
  include_role:
    name: dev-yay
  when: run_once_dev_yay is not defined

- name: install designer tools
  community.general.pacman:
    name:
    - gimp
    - blender
    state: present

- name: install drawio
  kewlfft.aur.aur:
    use: yay
    name:
    - drawio-desktop
  become: true
  become_user: aur_builder

- include_tasks: utils/once/flag.yml
