oidc:
    # Taiga doesn't have a functioning oidc support at the moment
    # See
    # - https://community.taiga.io/t/taiga-and-oidc-plugin/4866
    #
    # Due to this reason this plutin is deactivated atm
  flavor:             'taigaio' # Potential flavors: robrotheram, taigaio
compose:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled:        true
    taiga: 
      version:        "latest"
      cpus:            "1.0"
      mem_reservation: "1g"
      mem_limit:       "1.5g"
      pids_limit:      512
    async:
      cpus:            "1.0"
      mem_reservation: "1g"
      mem_limit:       "1.5g"
      pids_limit:      512
    front:
      cpus:            "0.3"
      mem_reservation: "256m"
      mem_limit:       "512m"
      pids_limit:      256
    gateway:
      cpus:            "0.3"
      mem_reservation: "256m"
      mem_limit:       "512m"
      pids_limit:      256
    events:
      cpus:            "0.3"
      mem_reservation: "256m"
      mem_limit:       "512m"
      pids_limit:      256
    async-rabbitmq:
      cpus:            "1.0"
      mem_reservation: "1g"
      mem_limit:       "1.5g"
      pids_limit:      512
    events-rabbitmq:
      cpus:            "0.5"
      mem_reservation: "512m"
      mem_limit:       "1g"
      pids_limit:      512
    manager:
      cpus:             "0.5"
      mem_reservation:  "512m"
      mem_limit:        "1g"
      pids_limit:       256
    protected:
      cpus:            "0.2"
      mem_reservation: "128m"
      mem_limit:       "256m"
      pids_limit:      128
    css:
      enabled: true
    javascript:
      enabled: true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline: true
        unsafe-eval:   true
      style-src-attr:
        unsafe-inline: true
      script-src-attr:
        unsafe-eval:   true
  domains:
    canonical:
      - "taiga.kanban.{{ DOMAIN_PRIMARY }}"
