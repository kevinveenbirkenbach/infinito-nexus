oidc:
    # Taiga doesn't have a functioning oidc support at the moment
    # See
    # - https://community.taiga.io/t/taiga-and-oidc-plugin/4866
    #
    # Due to this reason this plutin is deactivated atm
  flavor:             'taigaio' # Potential flavors: robrotheram, taigaio
features:
  matomo:             true
  css:                true
  desktop:            true
  oidc:               false
  central_database:   true
  logout:             true
  javascript:         true
docker:
  services:
    database:
      enabled:        true
    taiga: 
      version:        "latest"
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline: true
        unsafe-eval:   true
      style-src:
        unsafe-inline: true
      script-src:
        unsafe-eval:   true
  domains:
    canonical:
      - "taiga.kanban.{{ PRIMARY_DOMAIN }}"
