application_id:                 "web-app-funkwhale"
webserver_extra_configuration:  "client_max_body_size 512M;"

FUNKWHALE_DATA_ROOT:            "/var/lib/funkwhale/"
FUNKWHALE_MEDIA_DIR:            "{{ [ FUNKWHALE_DATA_ROOT, 'media' ]  | path_join }}"
FUNKWHALE_MUSIC_DIR:            "{{ [ FUNKWHALE_DATA_ROOT, 'music' ]  | path_join }}"
FUNKWHALE_STATIC_DIR:           "{{ [ FUNKWHALE_DATA_ROOT, 'static' ]  | path_join }}"
FUNKWHALE_CELERYD_CONCURRENCY:  1
FUNKWHALE_DOCKER_API_PORT:      5000
FUNKWHALE_TYPESENSE_IMAGE:      "{{ lookup('config', application_id, 'compose.services.typesense.image') }}"
FUNKWHALE_TYPESENSE_VERSION:    "{{ lookup('config', application_id, 'compose.services.typesense.version') }}"
FUNKWHALE_API_IMAGE:            "{{ lookup('config', application_id, 'compose.services.api.image') }}"
FUNKWHALE_API_VERSION:          "{{ lookup('config', application_id, 'compose.services.api.version') }}"
FUNKWHALE_FRONT_IMAGE:          "{{ lookup('config', application_id, 'compose.services.funkwhale.image') }}"
FUNKWHALE_FRONT_VERSION:        "{{ lookup('config', application_id, 'compose.services.funkwhale.version') }}"
