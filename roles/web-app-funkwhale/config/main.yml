compose:
  services:
    funkwhale:
      image:    "funkwhale/front"
      version:  "1.4.0"
    api:
      image:    "funkwhale/api"
      version:  "1.4.0"
    typesense:
      image:    "typesense/typesense"
      version:  "30.1"
    logout:
      enabled: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled: true
    database:
      shared: true
      type: "postgres"
      enabled: true
    oauth2:
      origin:
        host: "front"
        port: "80"
      acl:
        blacklist:
          - "/login"
      enabled: false
    css:
      enabled: false
server:
  domains:
    canonical:
      - "audio.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:  
    flags:
      style-src-attr:
        unsafe-inline:  true
    whitelist:
      font-src:
        -  "data:"
