docker:
  versions:               
    api:        "1.4.0"
    front:      "1.4.0"
    typesense:  "typesense/typesense"
  images:               
    api:        "funkwhale/api"
    front:      "funkwhale/front"
    typesense:  "typesense/typesense"
  services:
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled: true
    database:
      shared: true
      type: "postgres"
      enabled: true
    oauth2_proxy:
      origin:
        host: "front"
        port: "80"
      acl:
        blacklist:
          - "/login"
features:
  css:                false
  oauth2:             false # Doesn't make sense to activate it atm, because login is possible on homepage
server:
  domains:
    canonical:
      - "audio.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:  
    flags:
      style-src-attr:
        unsafe-inline:  true
    whitelist:
      font-src:
        -  "data:"
