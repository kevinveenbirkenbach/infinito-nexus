username: coturnconsumer
server:
  domains:
    canonical:
      - "coturn.{{ PRIMARY_DOMAIN }}"
docker:
  services:
    coturn:
      image:            "coturn/coturn"
      version:          "latest"
      cpus:             1.0
      mem_reservation:  512m
      mem_limit:        1g
      pids_limit:       256
      network_mode:     host
    redis:
      enabled:  false
    database: 
      enabled:  false
