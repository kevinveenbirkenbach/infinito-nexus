username: coturnconsumer
server:
  domains:
    canonical:
      - "coturn.{{ DOMAIN_PRIMARY }}"
docker:
  services:
    matomo:
      enabled: true
      shared: true
    coturn:
      image:              "coturn/coturn"
      version:            "latest"
      user_auth_enabled:  false
      cpus:               1.0
      mem_reservation:    512m
      mem_limit:          1g
      pids_limit:         256
      network_mode:       host
    redis:
      backup:
        disabled: true
      enabled:            false
    database: 
      enabled:            false
features:
  css: true
