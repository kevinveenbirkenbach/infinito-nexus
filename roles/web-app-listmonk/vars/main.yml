# General 
application_id:               "web-app-listmonk"
container_port:               "{{ lookup('config', application_id, 'docker.services.listmonk.port') }}"

# Listmonk
LISTMONK_VERSION:             "{{ lookup('config', application_id, 'docker.services.listmonk.version') }}"
LISTMONK_IMAGE:               "{{ lookup('config', application_id, 'docker.services.listmonk.image') }}"
LISTMONK_NAME:                "{{ lookup('config', application_id, 'docker.services.listmonk.name') }}"
LISTMONK_CONFIG_HOST:         "{{ [ lookup('docker', application_id, 'directories.config'),'config.toml' ] | path_join }}"
LISTMONK_OIDC_ENABLED:        "{{ lookup('config', application_id, 'docker.services.oidc.enabled') }}"

LISTMONK_PUBLIC_API_ENABLED:  "{{ lookup('config', application_id, 'public_api_activated') }}"

# User Configuration
LISTMONK_USER_SEND:           "newsletter"
LISTMONK_USER_BOUNCE:         "bounce"

LISTMONK_EXEC_DATABASE:       "docker exec -i {{ lookup('database', application_id, 'container') }} psql -U {{ lookup('database', application_id, 'username') }} -d {{ lookup('database', application_id, 'name') }}"
LISTMONK_RUN:                 "docker compose {{ lookup('compose_file_args', application_id) }} run -T --rm application"

LISTMONK_SETTINGS:
  - key: "app.root_url"
    value: "\"{{ lookup('tls', application_id, 'url.base') }}\""

  - key: "app.notify_emails"
    value: "{{ [ users.administrator.email ] | to_json }}"

  # OIDC integration (conditional)
  - key: "security.oidc"
    value: >-
      {{ {
         "enabled": True,
         "client_id": OIDC.CLIENT.ID,
         "provider_url": OIDC.CLIENT.ISSUER_URL,
         "client_secret": OIDC.CLIENT.SECRET
      } | to_json }}
    when: LISTMONK_OIDC_ENABLED | bool

  # hCaptcha toggles and credentials
  - key: "security.enable_captcha"
    value: 'true'

  - key: "security.captcha_key"
    value: "\"{{ lookup('config', application_id, 'credentials.hcaptcha.key') }}\""

  - key: "security.captcha_secret"
    value: "\"{{ lookup('config', application_id, 'credentials.hcaptcha.secret') }}\""

  # SMTP servers
  - key: "smtp"
    value: >-
      {{ [
        {
          "host":            SYSTEM_EMAIL_HOST,
          "port":            SYSTEM_EMAIL_PORT,
          "enabled":         SYSTEM_EMAIL_SMTP,
          "username":        users[LISTMONK_USER_SEND].email,
          "password":        users[LISTMONK_USER_SEND].password,
          "tls_type":        (
                                SYSTEM_EMAIL_TLS
                                | ternary("TLS",
                                    SYSTEM_EMAIL_START_TLS
                                      | ternary("STARTTLS","NONE")
                                  )
                              ),
          "email_headers":   [],
          "hello_hostname":  "",
          "max_conns":       10,
          "idle_timeout":    "15s",
          "wait_timeout":    "5s",
          "auth_protocol":   "login",
          "max_msg_retries": 2,
          "tls_skip_verify": false
        }
      ] | to_json }}
    when: SYSTEM_EMAIL_SMTP | bool


  - key: "app.lang"
    value: '"{{ HOST_LL }}"'

#  - key: "messengers"
#    value: '[]'

  - key:    "app.logo_url"
    value:  '"{{ service_provider.platform.logo }}"'
    when:   service_provider.platform.logo | bool

  - key: "app.site_name"
    value: '"{{ service_provider.company.titel }} Mailing list"'

  # Enable the bounce module
  - key: "bounce.enabled"
    value: 'true'

  # Configure POP3 mailbox for processing bounces
  - key: "bounce.mailboxes"
    value: >-
      {{ [
        {
          "host":            SYSTEM_EMAIL_HOST,
          "port":            995,
          "type":            "pop",
          "uuid":            "471fd0e9-8c33-4e4a-9183-c4679699faca",
          "enabled":         true,
          "username":        users[LISTMONK_USER_BOUNCE].email,
          "password":        users[LISTMONK_USER_BOUNCE].tokens['web-app-mailu'],
          "return_path":     users[LISTMONK_USER_BOUNCE].email,
          "tls_enabled":     SYSTEM_EMAIL_TLS,
          "auth_protocol":   "userpass",
          "scan_interval":   "15m",
          "tls_skip_verify": false
        }
      ] | to_json }}

