public_api_activated:       False                                 # Security hole. Can be used for spaming                          # Docker Image version
features:
  matomo:                   true
  css:                      true
  desktop:                  true
  central_database:         true
  oidc:                     true
  logout:                   true
  hcaptcha:                 "{{ HCAPTCHA_ENABLED | bool }}"
server:
  domains:
    canonical:
      - "newsletter.{{ PRIMARY_DOMAIN }}"
    aliases: []
  status_codes:
    default: 404
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
docker:
  services:
    database:
      enabled: true
    listmonk:
      image:              listmonk/listmonk
      version:            latest
      backup:
        no_stop_required: true
      name:               listmonk
      port:               9000
credentials:
  hcaptcha:
    key:    "{{ CAPTCHA.HCAPTCHA.KEY | default('') }}"
    secret: "{{ CAPTCHA.HCAPTCHA.SECRET | default('') }}"