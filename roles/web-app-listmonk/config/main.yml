public_api_activated:       False                                 # Security hole. Can be used for spaming                          # Docker Image version
features:
  css:                      true
  hcaptcha:                 "{{ HCAPTCHA_ENABLED | bool }}"
server:
  domains:
    canonical:
      - "newsletter.{{ DOMAIN_PRIMARY }}"
    aliases: []
  status_codes:
    default: 404
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled: true
    listmonk:
      image:              listmonk/listmonk
      version:            latest
      backup:
        no_stop_required: true
      name:               listmonk
      port:               9000
credentials:
  hcaptcha:
    key:    "{{ CAPTCHA.HCAPTCHA.KEY | default('') }}"
    secret: "{{ CAPTCHA.HCAPTCHA.SECRET | default('') }}"