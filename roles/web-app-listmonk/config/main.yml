public_api_activated:       False                                 # Security hole. Can be used for spaming                          # Docker Image version
server:
  domains:
    canonical:
      - "newsletter.{{ DOMAIN_PRIMARY }}"
    aliases: []
  status_codes:
    default: 404
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
docker:
  services:
    oidc:
      enabled:  true
      shared:   true
    logout:
      enabled:  true
    desktop:
      enabled:  true
    matomo:
      enabled:  true
      shared:   true
    database:
      shared:   true
      type: "postgres"
      enabled: true
    listmonk:
      cpus:               1.0
      mem_reservation:    256m
      mem_limit:          1g
      pids_limit:         1024
      image:              listmonk/listmonk
      version:            latest
      backup:
        no_stop_required: true
      name:               listmonk
      port:               9000
    css:
      enabled: true
    hcaptcha:
      enabled: "{{ HCAPTCHA_ENABLED | bool }}"
credentials:
  hcaptcha:
    key:    "{{ CAPTCHA.HCAPTCHA.KEY | default('') }}"
    secret: "{{ CAPTCHA.HCAPTCHA.SECRET | default('') }}"
