public_api_activated:       False                                 # Security hole. Can be used for spaming                          # Docker Image version
features:
  matomo:                   true
  css:                      false
  desktop:                  true
  central_database:         true
  oidc:                     true
  logout:                   true
server:
  domains:
    canonical:
      - "newsletter.{{ PRIMARY_DOMAIN }}"
    aliases: []
  status_codes:
    default: 404
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
    whitelist:
      script-src-elem:
        - "https://www.hcaptcha.com"
        - "https://js.hcaptcha.com"
      frame-src:
        - "https://newassets.hcaptcha.com/"
docker:
  services:
    database:
      enabled: true
    listmonk:
      image:            listmonk/listmonk
      version:          latest
      backup:
        no_stop_required: true
      name:             listmonk
      port:             9000
