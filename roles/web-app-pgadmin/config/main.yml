version:                  "latest"
server_mode:              False                             # If true then the preconfigured database file is loaded. Recommended False. True is a security risk.
master_password_required: True                              # Master password is required. Recommended True. False is a security risk.
oauth2_proxy:
  application:            "application"
  port:                   "80"
  allowed_groups:
    - "{{ [RBAC.GROUP.NAME, 'web-app-pgadmin-administrator'] | path_join }}"
features:
  matomo:                 true
  css:                    true
  desktop:                true
  central_database:       true
  oauth2:                 true
  logout:                 true
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
    whitelist:
      font-src:
        - "data:"
  domains:
    canonical:
      - pgadmin.{{ PRIMARY_DOMAIN }}
    aliases: []
docker:
  services:
    database:
      enabled: true
