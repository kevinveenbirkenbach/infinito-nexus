version:                  "latest"
server_mode:              False     # If true then the preconfigured database file is loaded. Recommended False. True is a security risk.
master_password_required: True      # Master password is required. Recommended True. False is a security risk.
server:
  csp:
    flags:
      style-src-attr:
        unsafe-inline: true
      script-src-elem:
        unsafe-inline: true
    whitelist:
      font-src:
        - "data:"
  domains:
    canonical:
      - pgadmin.{{ DOMAIN_PRIMARY }}
    aliases: []
docker:
  services:
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled: true
    oauth2:
      enabled: true
      origin:
        host: "application"
        port: "80"
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-pgadmin-administrator'] | path_join }}"
    css:
      enabled: true
