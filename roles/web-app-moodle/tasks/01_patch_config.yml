- name: Update DB host
  command: >
    container exec --user root {{ MOODLE_CONTAINER }}
    sed -i "s/^\$CFG->dbhost *= *.*/\$CFG->dbhost = '{{ lookup('database', application_id, 'host') | sed_escape('/') }}';/" {{ MOODLE_CONFIG }}
  notify: compose up

- name: Update DB name
  command: >
    container exec --user root {{ MOODLE_CONTAINER }}
    sed -i "s/^\$CFG->dbname *= *.*/\$CFG->dbname = '{{ lookup('database', application_id, 'name') | sed_escape('/') }}';/" {{ MOODLE_CONFIG }}
  notify: compose up

- name: Update DB user
  command: >
    container exec --user root {{ MOODLE_CONTAINER }}
    sed -i "s/^\$CFG->dbuser *= *.*/\$CFG->dbuser = '{{ lookup('database', application_id, 'username') | sed_escape('/') }}';/" {{ MOODLE_CONFIG }}
  notify: compose up

- name: Update DB password
  command: >
    container exec --user root {{ MOODLE_CONTAINER }}
    sed -i "s/^\$CFG->dbpass *= *.*/\$CFG->dbpass = '{{ lookup('database', application_id, 'password') | sed_escape('/') }}';/" {{ MOODLE_CONFIG }}
  notify: compose up
  no_log: "{{ MASK_CREDENTIALS_IN_LOGS | bool }}"

- name: Update CFG->wwwroot via sed in container
  command: >
    container exec --user root {{ MOODLE_CONTAINER }}
    sed -i -E "s|^(\$CFG->wwwroot[[:space:]]*=[[:space:]]*).*$|\1'{{ lookup('tls', application_id, 'url.base') | sed_escape('|') }}';|" {{ MOODLE_CONFIG }}
  notify: compose up
