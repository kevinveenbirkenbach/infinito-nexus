site_titel:           "Academy on {{ PRIMARY_DOMAIN }}"
features:
  matomo:             true
  css:                false
  desktop:            true
  central_database:   true
  oidc:               true
  logout:             true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src:
        unsafe-eval:    true
      style-src:
        unsafe-inline:  true
        unsafe-eval:    true
    whitelist:
      font-src:
        - "data:"
        - "blob:"
      script-src-elem:
        - "https://cdn.jsdelivr.net"
  domains:
    canonical:
      - "academy.{{ PRIMARY_DOMAIN }}"
    aliases: []
docker:
  services:
    database:
      enabled:        true
    moodle:
      version:        "4.5" # Latest LTS - Necessary for OIDC
      image:          bitnamilegacy/moodle
      name:           moodle
  volumes:
    data:             moodle_data
    code:             moodle_code
  
