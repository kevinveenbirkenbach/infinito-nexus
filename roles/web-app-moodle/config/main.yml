site_titel:           "Academy on {{ DOMAIN_PRIMARY }}"
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-attr:
        unsafe-eval:    true
      style-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
    whitelist:
      font-src:
        - "data:"
        - "blob:"
      script-src-elem:
        - "https://cdn.jsdelivr.net"
  domains:
    canonical:
      - "academy.{{ DOMAIN_PRIMARY }}"
    aliases: []
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled:        true
    moodle:
      version:            "4.5" # Latest LTS - Necessary for OIDC
      image:              bitnamilegacy/moodle
      name:               moodle
      cpus:               1.0
      mem_reservation:    1g
      mem_limit:          2g
      pids_limit:         512
    css:
      enabled: false
  volumes:
    data:             moodle_data
    code:             moodle_code
  
