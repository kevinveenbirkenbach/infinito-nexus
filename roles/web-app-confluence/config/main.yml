credentials: {}
docker:
  services:
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: false
      shared: false
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled:      true
    confluence:
      image:            atlassian/confluence
      version:          latest
      name:             confluence
      cpus:             "3.0"
      mem_reservation:  "6g"
      mem_limit:        "8g"
      pids_limit:       2048
  volumes:
    data:           "confluence_data"
features:
  css:              true
  oidc:             false # Not enabled for demo version
server:
  status_codes:
    default: 302
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "c.wiki.{{ DOMAIN_PRIMARY }}"
    aliases: []
rbac:
  roles: {}
truststore_enabled: false