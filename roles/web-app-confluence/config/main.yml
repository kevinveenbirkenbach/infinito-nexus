credentials: {}
docker:
  services:
    database:
      enabled:  true
    application:
      image:    atlassian/confluence
      version:  latest
      name:     confluence
  volumes:
    data:       "confluence_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             false # Not enabled for demo version
  ldap:             false # Not enabled for demo version
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src:
        unsafe-inline:  true
  domains:
    canonical:
      - "confluence.{{ PRIMARY_DOMAIN }}"
rbac:
  roles: {}
