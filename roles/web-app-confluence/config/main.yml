credentials: {}
docker:
  services:
    database:
      enabled:      true
    confluence:
      image:            atlassian/confluence
      version:          latest
      name:             confluence
      cpus:             "3.0"
      mem_reservation:  "6g"
      mem_limit:        "8g"
      pids_limit:       2048
  volumes:
    data:           "confluence_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             false # Not enabled for demo version
  ldap:             false # Not enabled for demo version
server:
  status_codes:
    default: 302
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "c.wiki.{{ PRIMARY_DOMAIN }}"
    aliases: []
rbac:
  roles: {}
truststore_enabled: false