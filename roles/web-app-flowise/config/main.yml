features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: false
  logout:           true
  javascript:       false
server:
  domains:
    canonical:
      flowise:    "flowise.ai.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    flags: {}
      #script-src-elem:
      #  unsafe-inline:  true
      #script-src:
      #  unsafe-inline:  true
      #  unsafe-eval:    true
      #style-src:
      #  unsafe-inline:  true
    whitelist:
      font-src: [] 
      connect-src: [] 
docker:
  services:
    litellm:
      backup:
        no_stop_required: true
      image:   ghcr.io/berriai/litellm
      version: main-v1.77.3.dynamic_rates
      name:    litellm
    qdrant:
      backup:
        no_stop_required: true
      image:   qdrant/qdrant
      version: latest
      name:    qdrant
    flowise:
      backup:
        no_stop_required: true
      image:   flowiseai/flowise:latest
      version: latest
      name:    flowise
    redis:
      enabled: false
    database:
      enabled: false
    ollama: 
      enabled: true
  volumes: 
    qdrant:     qdrant_data
    flowise:    flowise_data
credentials: {}

