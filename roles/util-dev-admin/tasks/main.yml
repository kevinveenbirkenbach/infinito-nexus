- name: Load former meta dependencies once
  block:
  - name: Include moved dependencies
    include_role:
      name: '{{ item }}'
    loop:
    - dev-gcc
    - dev-yay
  - set_fact:
      run_once_util_dev_admin: true
  when: run_once_util_dev_admin is not defined
- name: install administration tools
  community.general.pacman:
    name:
    - base-devel
    - cmake
    - fdupes
    - p7zip
    state: present
