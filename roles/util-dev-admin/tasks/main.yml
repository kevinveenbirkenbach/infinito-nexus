- block:
  - name: Include dependencies
    include_role:
      name: '{{ item }}'
    loop:
    - dev-gcc
    - dev-yay

  - name: install administration tools
    community.general.pacman:
      name:
      - base-devel
      - cmake
      - fdupes
      - p7zip
      state: present
  - include_tasks: utils/run_once.yml
  when: run_once_util_dev_admin is not defined
