# General
application_id:                     "web-app-espocrm"
entity_name:                        "{{ application_id | get_entity_name }}"

# Database

# Webserver
webserver_websocket_location:              "/ws"
websocket_port:           "{{ ports.localhost.websocket[application_id] }}"
webserver_client_max_body_size:     "100m"
webserver_vhost_flavour:            "ws_generic"

# Espocrm

## Container
ESPOCRM_VERSION:                    "{{ lookup('config',application_id, 'docker.services.' ~ entity_name ~'.version') }}"
ESPOCRM_IMAGE:                      "{{ lookup('config',application_id, 'docker.services.' ~ entity_name ~'.image') }}"
ESPOCRM_CUSTOM_IMAGE:               "{{ entity_name }}_custom:{{ ESPOCRM_VERSION }}"
ESPOCRM_CONTAINER:                  "{{ lookup('config',application_id, 'docker.services.' ~ entity_name ~'.name') }}"
ESPOCRM_SERVICE:                    "{{ entity_name }}"

## Volumes
ESPOCRM_DATA_VOLUME:                "{{ lookup('config',application_id, 'docker.volumes.data') }}"

## Scripts

### Entrypoint
ESPOCRM_ENTRYPOINT_SCRIPT_FILE:     "docker-entrypoint-custom.sh"
ESPOCRM_ENTRYPOINT_SCRIPT_HOST_ABS: "{{ [ lookup('docker', application_id, 'directories.volumes'), ESPOCRM_ENTRYPOINT_SCRIPT_FILE ] | path_join }}"
ESPOCRM_ENTRYPOINT_SCRIPT_HOST_REL: "volumes/{{ ESPOCRM_ENTRYPOINT_SCRIPT_FILE }}"
ESPOCRM_ENTRYPOINT_SCRIPT_DOCKER:   "{{ [ '/usr/local/bin/', ESPOCRM_ENTRYPOINT_SCRIPT_FILE ] | path_join }}"

ESPOCRM_CONFIG_FILE_PRIVATE:        "/var/www/html/data/config-internal.php"
ESPOCRM_URL:                        "{{ lookup('tls', application_id, 'url.base') }}"
ESPOCRM_OIDC_ENABLED:               "{{ lookup('config',application_id, 'docker.services.oidc.enabled') }}"
ESPOCRM_LDAP_ENABLED:               "{{ lookup('config',application_id, 'docker.services.ldap.enabled') }}"
ESPOCRM_USER:                       "www-data"


## Seeding

### Seeding Script Parameter
ESPOCRM_SCRIPT_SEED_FILE:           "seed_config.php"
ESPOCRM_SCRIPT_SEED_HOST_ABS:       "{{ [ lookup('docker', application_id, 'directories.volumes'), ESPOCRM_SCRIPT_SEED_FILE ] | path_join }}"
ESPOCRM_SCRIPT_SEED_HOST_REL:       "volumes/{{ ESPOCRM_SCRIPT_SEED_FILE }}"  
ESPOCRM_SCRIPT_SEED_DOCKER:         "{{ [ '/usr/local/bin/', ESPOCRM_SCRIPT_SEED_FILE ] | path_join }}"

### Seeding Values

#### Maintanance
ESPOCRM_MAINTENANCE_MODE:      "{{ lookup('config',application_id, 'maintenance_mode') }}"
ESPOCRM_CRON_DISABLED:         "{{ ESPOCRM_MAINTENANCE_MODE }}"        # disable cron only when in maintenance
ESPOCRM_USE_CACHE:             "{{ not ESPOCRM_MAINTENANCE_MODE }}"    # enable cache when NOT in maintenance

#### reCAPTCHA
ESPOCRM_RECAPTCHA_ENABLED:     "{{ lookup('config',application_id, 'docker.services.recaptcha.enabled') }}"
ESPOCRM_RECAPTCHA_KEY:         "{{ lookup('config',application_id, 'credentials.recaptcha.key') }}"
ESPOCRM_RECAPTCHA_SECRET:      "{{ lookup('config',application_id, 'credentials.recaptcha.secret') }}"
