features:
  matomo:             true
  css:                false
  desktop:            false # @todo Solve https://chatgpt.com/c/687a50b4-8d78-800f-a202-1631aa05fd4f before setting it to true
  ldap:               false
  oidc:               true
  central_database:   true
  logout:             true
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      style-src:
        unsafe-inline:  true
      script-src:
        unsafe-eval:    true
    whitelist:
      connect-src:
        - {{ WEBSOCKET_PROTOCOL }}://espocrm.{{ PRIMARY_DOMAIN }}
        - "data:"
      frame-src:
        - https://s.espocrm.com/
  domains:
    aliases:
      - "crm.{{ PRIMARY_DOMAIN }}"
    canonical:
      - espocrm.{{ PRIMARY_DOMAIN }}
email:
  from_name: "Customer Relationship Management ({{ PRIMARY_DOMAIN }})"
docker:
  services:
    database:
      enabled: true              
    espocrm:
      image:    "espocrm/espocrm"
      version:  "latest"
      name:     "espocrm"
  volumes:
    data: espocrm_data
