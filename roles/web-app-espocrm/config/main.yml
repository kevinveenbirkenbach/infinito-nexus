server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-attr:
        unsafe-eval:    true
    whitelist:
      connect-src:
        - "{{ WEBSOCKET_PROTOCOL }}://espo.crm.{{ DOMAIN_PRIMARY }}"
        - "data:"
      frame-src:
        - https://s.espocrm.com/
      frame-ancestors:
        - "{{ DOMAIN_PRIMARY }}"
        - "*.{{ DOMAIN_PRIMARY }}"
  domains:
    aliases: []
    canonical:
      - espo.crm.{{ DOMAIN_PRIMARY }}
email:
  from_name: "Customer Relationship Management ({{ DOMAIN_PRIMARY }})"
credentials:
  recaptcha:
    key:      "{{ CAPTCHA.RECAPTCHA.KEY | default('') }}"
    secret:   "{{ CAPTCHA.RECAPTCHA.SECRET | default('') }}"
docker:
  services:
    oidc:
      enabled: true
      shared: true
    logout:
      enabled: true

    desktop:
      enabled: false
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "mariadb"
      enabled: true              
    espocrm:
      image:            "espocrm/espocrm"
      version:          "latest"
      name:             "espocrm"
      cpus:             1.5
      mem_reservation:  1.2g
      mem_limit:        2g
      pids_limit:       768
    daemon:
      cpus:             0.5
      mem_reservation:  0.25g
      mem_limit:        0.5g
      pids_limit:       384
    websocket:
      cpus:             0.5
      mem_reservation:  0.25g
      mem_limit:        0.5g
      pids_limit:       384
    css:
      enabled: false
    recaptcha:
      enabled: "{{ RECAPTCHA_ENABLED | bool }}"
  volumes:
    data:       espocrm_data
maintenance_mode: false