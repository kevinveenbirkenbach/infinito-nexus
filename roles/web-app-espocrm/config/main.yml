features:
  matomo:             true
  css:                true
  desktop:            false # @todo Solve https://chatgpt.com/c/687a50b4-8d78-800f-a202-1631aa05fd4f before setting it to true
  ldap:               false
  oidc:               true
  central_database:   true
  logout:             true
  recaptcha:          true  # Required for leads formulars
server:
  csp:
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-attr:
        unsafe-eval:    true
    whitelist:
      connect-src:
        - "{{ WEBSOCKET_PROTOCOL }}://espo.crm.{{ PRIMARY_DOMAIN }}"
        - "data:"
      frame-src:
        - https://s.espocrm.com/
      frame-ancestors:
        - "{{ PRIMARY_DOMAIN }}"
        - "*.{{ PRIMARY_DOMAIN }}"
  domains:
    aliases: []
    canonical:
      - espo.crm.{{ PRIMARY_DOMAIN }}
email:
  from_name: "Customer Relationship Management ({{ PRIMARY_DOMAIN }})"
docker:
  services:
    database:
      enabled: true              
    espocrm:
      image:            "espocrm/espocrm"
      version:          "latest"
      name:             "espocrm"
      cpus:             1.5
      mem_reservation:  1.2g
      mem_limit:        2g
      pids_limit:       768
    daemon:
      cpus:             0.5
      mem_reservation:  0.25g
      mem_limit:        0.5g
      pids_limit:       384
    websocket:
      cpus:             0.5
      mem_reservation:  0.25g
      mem_limit:        0.5g
      pids_limit:       384
  volumes:
    data:       espocrm_data
maintenance_mode: false