credentials: {}
docker:
  services:
    database:
      enabled:  true
    redis:
      enabled:  true
    application:
      version:  'v0.7.5'
      name:     bookwyrm
    worker:
      enabled:  true
  volumes:
    data:       "bookwyrm_data"
    media:      "bookwyrm_media"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             false
  ldap:             false
server:
  csp:
    whitelist: {}
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "book.{{ PRIMARY_DOMAIN }}"
    aliases: []
rbac:
  roles: {}
registration_open: false
allow_invite_request: false
