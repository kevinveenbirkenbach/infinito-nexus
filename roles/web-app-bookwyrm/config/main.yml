credentials: {}
compose:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: true

    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled:  true
    redis:
      backup:
        disabled: true
      enabled:  true
    bookwyrm:
      version:    'v0.7.5'
      name:       bookwyrm
      repository: https://github.com/bookwyrm-social/bookwyrm.git
    worker:
      enabled:  true
    css:
      enabled: true
  volumes:
    data:       "bookwyrm_data"
    media:      "bookwyrm_media"
server:
  csp:
    whitelist: {}
    flags:
      script-src-elem:
        unsafe-inline:  true
      script-src-attr:
        unsafe-inline:  true
  domains:
    canonical:
      - "book.{{ DOMAIN_PRIMARY }}"
    aliases: []
rbac:
  roles: {}
registration_open: false
allow_invite_request: false
