features:
  css:              true

server:
  domains:
    canonical:
      - "bridgyfed.{{ DOMAIN_PRIMARY }}"
    aliases: []
  csp:
    whitelist: {}
    flags: {}

docker:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: false
      shared: false
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: false
      enabled:    false
    application:
      image:      "python"
      version:    "3.12-bookworm"
      name:       "web-app-bridgy-fed"
      repository: "https://github.com/snarfed/bridgy-fed.git"
      branch:     "main"
rbac:
  roles: {}
 
