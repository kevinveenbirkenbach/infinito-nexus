features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: false
  logout:           false
  oidc:             false

server:
  domains:
    canonical:
      - "bridgyfed.{{ PRIMARY_DOMAIN }}"
    aliases: []
  csp:
    whitelist: {}
    flags: {}

docker:
  services:
    database:
      enabled:    false
    application:
      image:      "python"
      version:    "3.12-bookworm"
      name:       "web-app-bridgy-fed"
      repository: "https://github.com/snarfed/bridgy-fed.git"
      branch:     "main"
rbac:
  roles: {}
 
