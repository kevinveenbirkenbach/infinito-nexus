server:
  domains:
    canonical:
      - "wheel.{{ DOMAIN_PRIMARY }}"
    aliases: []
compose:
  services:
    logout:
      enabled: false
      shared: false
    dashboard:
      enabled: true
    matomo:
      enabled: true
      shared: true
    css:
      enabled: true
    roulette-wheel:
      cpus:               0.5
      mem_reservation:    126m
      mem_limit:          265m
      pids_limit:         126
