credentials: {}
docker:
  services:
    logout:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    redis:
      backup:
        disabled: true
      enabled:      true
    database:
      shared: true
      type: "postgres"
      enabled:      true
    pretix:
      image:        pretix/standalone
      version:      stable
      name:         pretix
      backup:
        no_stop_required: true
      cpus:               "2.0"
      mem_reservation:    "1.5g"
      mem_limit:          "2g"
      pids_limit:         1024
  volumes:
    data:           "pretix_data"
    config:         "pretix_config"
features:
  css:              true
  oidc:             true
server:
  csp:
    whitelist:      {}
    flags:          {}
  domains:
    canonical:
      - "ticket.shop.{{ DOMAIN_PRIMARY }}"
    aliases: []
rbac:
  roles: {}
plugins:
  oidc:
    version: "2.3.1"

