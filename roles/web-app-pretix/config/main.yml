credentials: {}
docker:
  services:
    redis:
      enabled:      true
    database:
      enabled:      true
    pretix:
      image:        pretix/standalone
      version:      stable
      name:         pretix
      backup:
        no_stop_required: true
  volumes:
    data:           "pretix_data"
    config:         "pretix_config"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             true
server:
  csp:
    whitelist:      {}
    flags:          {}
  domains:
    canonical:
      - "ticket.shop.{{ PRIMARY_DOMAIN }}"
    aliases: []
rbac:
  roles: {}
plugins:
  oidc:
    version: "2.3.1"

