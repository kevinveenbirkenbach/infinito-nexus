server:
  domains:
    canonical:
      - "phpldapadmin.{{ DOMAIN_PRIMARY }}"
    aliases: []
compose:
  services:
    logout:
      enabled: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    phpldapadmin:
      image:    "phpldapadmin/phpldapadmin"
      version:  "latest"
    oauth2:
      enabled: true
      origin:
        host: application  # Needs to be the same as webinterface
        port: 8080         # application port
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-phpldapadmin-administrator'] | path_join }}"
    css:
      enabled: true
