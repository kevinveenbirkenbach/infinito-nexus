features:
  css:      true
server:
  domains:
    canonical:
      - phpldapadmin.{{ DOMAIN_PRIMARY }}
    aliases: []
docker:
  services:
    oauth2:
      enabled: true
      shared: true
    logout:
      enabled: true
      shared: true
    ldap:
      enabled: true
      shared: true
    desktop:
      enabled: true
      shared: true
    matomo:
      enabled: true
      shared: true
    phpldapadmin:
      image:    leenooks/phpldapadmin
      version:  "2.0.0-dev"
    oauth2_proxy:
      origin:
        host: application  # Needs to be the same as webinterface
        port: 8080         # application port
      allowed_groups:
        - "{{ [RBAC.GROUP.NAME, 'web-app-phpldapadmin-administrator'] | path_join }}"