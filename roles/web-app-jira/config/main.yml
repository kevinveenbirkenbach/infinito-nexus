
credentials: {}
docker:
  services:
    database:
      enabled:      true
    application:
      image:        atlassian/jira-software
      version:      latest
      name:         jira
  volumes:
    data:           "jira_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             false  # Not enabled for demo version
  ldap:             false  # Not enabled for demo version
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src:
        unsafe-inline:  true
        unsafe-eval:    true
  domains:
    canonical:
      - "jira.{{ PRIMARY_DOMAIN }}"
    aliases: []
  status_codes:
    default: 405
rbac:
  roles: {}
