
credentials: {}
docker:
  services:
    oidc:
      enabled: false
      shared: false
    logout:
      enabled: true

    desktop:
      enabled: true
    matomo:
      enabled: true
      shared: true
    database:
      shared: true
      type: "postgres"
      enabled:      true
    jira:
      image:            atlassian/jira-software
      version:          latest
      name:             jira
      cpus:             "2.0"
      mem_reservation:  "4g"
      mem_limit:        "6g"
      pids_limit:       2048
    css:
      enabled: true
  volumes:
    data:           "jira_data"
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
  domains:
    canonical:
      - "jira.{{ DOMAIN_PRIMARY }}"
    aliases: []
  status_codes:
    default: 405
rbac:
  roles: {}
