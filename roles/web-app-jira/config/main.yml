
credentials: {}
docker:
  services:
    database:
      enabled:  true
    application:
      image:    atlassian/jira-software
      version:  latest
      name:     jira
  volumes:
    data:       "jira_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             false  # Not enabled for demo version
  ldap:             false  # Not enabled for demo version
server:
  csp:
    whitelist:      {}
    flags:          {}
  domains:
    canonical:
      - "jira.{{ PRIMARY_DOMAIN }}"
rbac:
  roles: {}
