
credentials: {}
docker:
  services:
    database:
      enabled:      true
    jira:
      image:            atlassian/jira-software
      version:          latest
      name:             jira
      cpus:             "2.0"
      mem_reservation:  "4g"
      mem_limit:        "6g"
      pids_limit:       2048
  volumes:
    data:           "jira_data"
features:
  matomo:           true
  css:              true
  desktop:          true
  central_database: true
  logout:           true
  oidc:             false  # Not enabled for demo version
  ldap:             false  # Not enabled for demo version
server:
  csp:
    whitelist:      {}
    flags:
      script-src-elem:
        unsafe-inline:  true
        unsafe-eval:    true
      script-src-attr:
        unsafe-inline:  true
        unsafe-eval:    true
  domains:
    canonical:
      - "jira.{{ PRIMARY_DOMAIN }}"
    aliases: []
  status_codes:
    default: 405
rbac:
  roles: {}
