- name: Include dependencies
  include_role:
    name: '{{ item }}'
  loop:
  - sys-ctl-alm-compose
  - sys-daemon

- name: "pkgmgr install"
  include_role:
    name: pkgmgr-install
  vars:
    package_name: certreap

- include_role:
    name: sys-systemctl
  vars:
    systemctl_timer_enabled:  true
    systemctl_on_calendar:    "{{ SYS_SCHEDULE_CLEANUP_CERTS }}"
    systemctl_copy_files:     false
