- name: Include dependencies
  include_role:
    name: '{{ item }}'
  loop:
  - sys-ctl-alm-compose
  - sys-daemon

- name: "pkgmgr install"
  include_role:
    name: pkgmgr-install
  vars:
    package_name: certreap

- include_role:
    name: sys-service
  vars:
    system_service_timer_enabled:     true
    system_service_on_calendar:       "{{ SYS_SCHEDULE_CLEANUP_CERTS }}"
    system_service_copy_files:        false
    system_service_force_linear_sync: false

- include_tasks: utils/once/finalize.yml
