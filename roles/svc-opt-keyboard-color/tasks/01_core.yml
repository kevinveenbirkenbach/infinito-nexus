- include_role:
    name: '{{ item }}'
  loop:
  - sys-aur
  - sys-ctl-alm-compose

- name: Install MSI packages
  include_role:
    name: sys-aur-install
  vars:
    yay_install_packages:
      - msi-perkeyrgb

- include_role:
    name: sys-service
  vars:
    system_service_on_calendar:   "{{ SYS_SCHEDULE_ANIMATION_KEYBOARD_COLOR }}"
    system_service_timer_enabled: true
    system_service_timer_persistent:   true

- include_tasks: utils/once/flag.yml
